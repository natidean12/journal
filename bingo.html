  <style>
    :root {
      --primary-lavender: #d1c4e9;
      --secondary-berry: #a3617b;
      --accent-gold: #fbc02d;
      --bg-dark-purple: #3a2b4f;
      --bg-light-purple: #5c4b7d;
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.15);
      --text-light: #f8f8f8;
      --text-muted: #e0e0e0;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: var(--text-light);
      background: radial-gradient(circle at bottom left, var(--bg-light-purple) 0%, var(--bg-dark-purple) 100%);
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
    }

   /* SIDEBAR */
   .sidebar {
      width: 250px;
      background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-right: 1px solid var(--card-border);
      display: flex;
      flex-direction: column;
      padding: 30px 20px;
      position: fixed;
      height: 100vh;
      z-index: 1000;
      overflow-y: auto;
      box-shadow: 2px 0 15px rgba(0,0,0,0.2);
    }
    .nav-brand { 
      font-family: 'Playfair Display', serif; 
      font-style: italic; 
      font-weight: 700; 
      color: var(--primary-lavender); 
      font-size: 2.2rem; 
      text-align: center; 
      margin-bottom: 40px; 
      text-shadow: 0 0 10px rgba(255,255,255,0.2); 
    }
    .nav-link {
      color: var(--text-muted);
      text-decoration: none;
      padding: 14px 18px;
      border-radius: 25px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .nav-link::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.1);
      transition: all 0.4s ease;
    }
    .nav-link:hover::before { left: 0; }
    .nav-link.active {
      background: linear-gradient(45deg, var(--secondary-berry) 0%, var(--primary-lavender) 100%);
      color: white;
      box-shadow: 0 8px 20px rgba(163, 97, 123, 0.4);
      transform: translateX(5px);
    }
    .nav-link i { font-size: 1.3rem; }

    /* MAIN CONTENT */
    .main-content { margin-left: 250px; padding: 40px; flex: 1; display: flex; flex-direction: column; align-items: center; width: 100%; }

    .header-title {
      font-family: 'Playfair Display', serif; font-size: 2.5rem; font-style: italic;
      color: var(--primary-lavender); margin-bottom: 30px;
    }

    .bingo-controls {
      background: var(--card-bg); backdrop-filter: blur(10px);
      border: 1px solid var(--card-border); padding: 20px; border-radius: 25px;
      display: flex; gap: 10px; width: 100%; max-width: 600px; margin-bottom: 30px;
    }

    .bingo-controls input, .bingo-controls select {
      background: rgba(0,0,0,0.2); border: 1px solid var(--card-border);
      padding: 12px; border-radius: 12px; color: white; outline: none; flex: 1;
    }

    .btn-create {
      background: var(--secondary-berry); color: white; border: none;
      padding: 0 25px; border-radius: 12px; font-weight: bold; cursor: pointer;
    }

    /* BINGO CARD - iPad Fix */
    .bingo-card {
      background: var(--card-bg); backdrop-filter: blur(10px);
      border: 1px solid var(--card-border); padding: 25px; border-radius: 35px;
      width: 100%; max-width: 600px; margin-bottom: 30px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    }

    .bingo-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .bingo-header h2 { font-family: 'Playfair Display', serif; margin: 0; font-size: 1.5rem; }

    .delete-btn {
      background: rgba(255, 64, 129, 0.15); color: #ff80ab; border: 1px solid rgba(255, 64, 129, 0.3);
      padding: 8px 15px; border-radius: 12px; font-size: 0.7rem; cursor: pointer;
      font-weight: 600;
    }
    
    /* GRID - Forced Square */
    .bingo-grid { 
      display: grid; 
      gap: 10px; 
      margin-top: 15px; 
      width: 100%;
    }

    .bingo-cell {
      width: 100%;
      aspect-ratio: 1 / 1; /* For√ßa o quadrado no iPad */
      background: rgba(255,255,255,0.05);
      border-radius: 15px; 
      border: 1px solid var(--card-border);
      position: relative; 
      transition: 0.3s;
      display: flex; 
      align-items: center; 
      justify-content: center;
      overflow: hidden;
    }

    .bingo-cell.done {
      background: linear-gradient(135deg, var(--secondary-berry), var(--bg-light-purple));
      border: none;
    }

    .bingo-cell.done::after {
      content: "‚ú®"; position: absolute; top: 5px; right: 5px; font-size: 0.7rem; z-index: 2;
    }

    .bingo-cell textarea {
      width: 100%; 
      height: 100%; 
      background: transparent; 
      border: none;
      resize: none; 
      text-align: center; 
      color: white; 
      font-family: inherit;
      font-size: 0.75rem; 
      font-weight: 600; 
      outline: none;
      padding: 8px;
      display: flex;
      align-items: center;
      box-sizing: border-box;
      -webkit-appearance: none;
    }

    .progress-container { margin-top: 15px; }
    .progress-bar { height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; margin-top: 5px; }
    .progress-fill { height: 100%; background: var(--accent-gold); transition: 0.5s ease; }

    .confetti {
      position: fixed; width: 8px; height: 8px; border-radius: 50%;
      pointer-events: none; z-index: 9999; animation: explode 1s forwards;
    }

    @keyframes explode {
      0% { opacity: 1; transform: scale(1) translate(0,0); }
      100% { opacity: 0; transform: scale(0.5) translate(var(--tx), var(--ty)); }
    }

    @media (max-width: 768px) {
      .sidebar { width: 100%; height: 75px; bottom: 0; top: auto; flex-direction: row; padding: 0; justify-content: space-around; border-right: none; border-top: 1px solid var(--card-border); }
      .nav-brand { display: none; }
      .main-content { margin-left: 0; padding: 20px 15px 100px; }
      .nav-link { flex-direction: column; font-size: 0.6rem; gap: 4px; padding: 10px 5px; margin-bottom: 0; }
      .bingo-controls { flex-direction: column; }
    }
  </style>
</head>
<body>

  <main class="main-content">
    <h1 class="header-title">Bingo Liter√°rio</h1>

    <div class="bingo-controls">
      <input id="titleInput" placeholder="Nome do Bingo (Ex: 2026)">
      <select id="sizeSelect">
        <option value="3">Grade 3x3</option>
        <option value="4">Grade 4x4</option>
        <option value="5">Grade 5x5</option>
      </select>
      <button class="btn-create" onclick="addBingo()">Criar</button>
    </div>

    <div id="bingosContainer" style="width: 100%;"></div>
  </main>

  <script>
    const STORAGE = "moniteca_bingos_cosmic";
    let bingos = JSON.parse(localStorage.getItem(STORAGE)) || [];

    function save() { localStorage.setItem(STORAGE, JSON.stringify(bingos)); }

    function addBingo() {
      const title = document.getElementById("titleInput").value || "Meu Bingo";
      const size = parseInt(document.getElementById("sizeSelect").value);
      bingos.push({
        id: Date.now(),
        title: title,
        size: size,
        cells: Array.from({length: size * size}, () => ({text: "", done: false}))
      });
      save(); render();
      document.getElementById("titleInput").value = "";
    }

    function removeBingo(id) {
      bingos = bingos.filter(b => b.id !== id);
      save(); render();
    }

    function toggleCell(bingoId, cellIdx, event) {
      const bingo = bingos.find(b => b.id === bingoId);
      bingo.cells[cellIdx].done = !bingo.cells[cellIdx].done;
      
      if(bingo.cells[cellIdx].done) {
        // Coleta coordenadas do toque/clique para os confetes
        const x = event.clientX || (event.touches ? event.touches[0].clientX : 0);
        const y = event.clientY || (event.touches ? event.touches[0].clientY : 0);
        createConfetti(x, y);
      }
      
      save(); render();
    }

    function updateText(bingoId, cellIdx, text) {
      const bingo = bingos.find(b => b.id === bingoId);
      if(bingo) {
        bingo.cells[cellIdx].text = text;
        save();
      }
    }

    function createConfetti(x, y) {
      for (let i = 0; i < 30; i++) {
        const c = document.createElement('div');
        c.className = 'confetti';
        c.style.left = x + 'px';
        c.style.top = y + 'px';
        c.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 70%)`;
        c.style.setProperty('--tx', (Math.random() - 0.5) * 200 + 'px');
        c.style.setProperty('--ty', (Math.random() - 0.5) * 200 + 'px');
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 1000);
      }
    }

    function render() {
      const container = document.getElementById("bingosContainer");
      container.innerHTML = "";

      bingos.forEach(b => {
        const doneCount = b.cells.filter(c => c.done).length;
        const percent = Math.round((doneCount / b.cells.length) * 100);

        const card = document.createElement("div");
        card.className = "bingo-card";
        card.innerHTML = `
          <div class="bingo-header">
            <h2>${b.title}</h2>
            <button class="delete-btn" ondblclick="removeBingo(${b.id})" title="Clique duplo para apagar">Apagar (2x)</button>
          </div>
          
          <div class="progress-container">
            <span style="font-size: 0.7rem; font-weight: bold; color: var(--primary-lavender)">PROGRESSO: ${percent}%</span>
            <div class="progress-bar">
              <div class="progress-fill" style="width: ${percent}%"></div>
            </div>
          </div>

          <div class="bingo-grid" style="grid-template-columns: repeat(${b.size}, 1fr)">
            ${b.cells.map((cell, i) => `
              <div class="bingo-cell ${cell.done ? 'done' : ''}" id="c-${b.id}-${i}">
                <textarea 
                  oninput="updateText(${b.id}, ${i}, this.value)"
                  placeholder="..."
                  spellcheck="false"
                >${cell.text}</textarea>
              </div>
            `).join('')}
          </div>
        `;

        container.appendChild(card);

        b.cells.forEach((cell, i) => {
          const el = document.getElementById(`c-${b.id}-${i}`);
          el.addEventListener('dblclick', (e) => toggleCell(b.id, i, e));
        });
      });
    }

    render();
  </script>
