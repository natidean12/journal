<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Moniteca ‚Ä¢ Favoritos Lux</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    :root {
      --primary-pink: #fce4ec;
      --deep-pink: #f06292;
      --sidebar-desktop: 260px;
      --sidebar-mobile: 70px;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #fce4ec, #f8bbd0) fixed;
      display: flex;
      min-height: 100vh;
    }

    /* NAVBAR LATERAL */
    .navbar {
      width: var(--sidebar-desktop);
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-right: 1px solid rgba(255, 255, 255, 0.3);
      display: flex; flex-direction: column; padding: 40px 20px; position: fixed; height: 100vh; z-index: 1000;
    }
    .nav-brand { font-size: 2.2rem; font-weight: 800; color: var(--deep-pink); margin-bottom: 30px; text-align: center; }
    .nav-link { color: #7d7d7d; text-decoration: none; padding: 15px; border-radius: 20px; margin-bottom: 10px; display: flex; align-items: center; gap: 15px; font-weight: 600; transition: 0.3s; }
    .nav-link.active { background: white; color: var(--deep-pink); box-shadow: 0 8px 20px rgba(240, 98, 146, 0.15); }

    .main-content { 
      margin-left: var(--sidebar-desktop); 
      padding: 40px; width: 100%; display: flex; flex-direction: column; align-items: center; 
    }

    /* GRID */
    .month-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 25px; width: 100%; max-width: 1000px;
    }

    .month-card {
      background: white; padding: 12px; border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; cursor: pointer;
    }

    .month-name { font-weight: 800; color: var(--deep-pink); margin-bottom: 10px; text-transform: uppercase; font-size: 0.9rem; }

    .photo-frame {
      width: 100%; aspect-ratio: 2/3; background: #fdf2f5; border-radius: 8px;
      display: flex; align-items: center; justify-content: center; overflow: hidden;
      border: 1px dashed #f48fb1;
    }
    .photo-frame img { width: 100%; height: 100%; object-fit: cover; }

    .book-title { margin-top: 10px; font-size: 0.8rem; color: #555; font-weight: 600; min-height: 1.2em; }

    @media (max-width: 850px) {
      .navbar { width: var(--sidebar-mobile); padding: 20px 10px; }
      .nav-brand, .link-text { display: none; }
      .main-content { margin-left: var(--sidebar-mobile); padding: 20px; }
      .nav-link { justify-content: center; }
      .month-grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-brand">Biblioteca</div>
    <a href="livros.html" class="nav-link active"><span>üìñ</span> Livros</a>
    <a href="challenge.html" class="nav-link"><span>üèÜ</span> Challenge</a>
    <a href="calendario.html" class="nav-link"><span>üìÖ</span> Agenda</a>
    <a href="favoritos.html" class="nav-link"><span>üíú</span> Favoritos</a>
    <a href="bingo.html" class="nav-link"><span>üéØ</span> Bingo</a>
    <a href="cores.html" class="nav-link"><span>üåà</span> Cores</a>
    <a href="a-z.html" class="nav-link"><span>üÖ∞Ô∏è</span> A-Z</a>
    <a href="roleta.html" class="nav-link "><span>üìç</span> Roleta</a>
  </nav>

  <main class="main-content">
    <h1 style="color:var(--deep-pink); margin-bottom: 30px;">Melhor do M√™s</h1>
    <div class="month-grid" id="monthGrid"></div>
  </main>

  <script>
    const months = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
    let estadoMeses = JSON.parse(localStorage.getItem("mesesEstado") || "{}");

    function render() {
      const grid = document.getElementById("monthGrid");
      grid.innerHTML = "";

      months.forEach(month => {
        const card = document.createElement("div");
        card.className = "month-card";

        // T√≠tulo do m√™s
        const titulo = document.createElement("div");
        titulo.className = "month-name";
        titulo.textContent = month;
        card.appendChild(titulo);

        // Moldura da foto
        const frame = document.createElement("div");
        frame.className = "photo-frame";
        
        const info = estadoMeses[month]; // Pega o objeto {img, title} ou apenas a string se for c√≥digo antigo
        
        if (info) {
          const img = document.createElement("img");
          img.src = typeof info === 'string' ? info : info.img;
          frame.appendChild(img);
        } else {
          frame.innerHTML = '<span style="font-size:2rem; opacity:0.3;">üì∏</span>';
        }
        card.appendChild(frame);

        // Nome do Livro
        const bookLabel = document.createElement("div");
        bookLabel.className = "book-title";
        bookLabel.textContent = (info && info.title) ? info.title : "";
        card.appendChild(bookLabel);

        let clickTimer = null;

        // CLIQUE SIMPLES (Adicionar)
        card.addEventListener("click", () => {
          if (clickTimer) return;
          clickTimer = setTimeout(() => {
            clickTimer = null;
            const input = document.createElement("input");
            input.type = "file";
            input.accept = "image/*";
            input.onchange = () => {
              const file = input.files[0];
              if (!file) return;
              const reader = new FileReader();
              reader.onload = () => {
                const nomeLivro = prompt("Nome do livro:");
                estadoMeses[month] = {
                  img: reader.result,
                  title: nomeLivro || "" // Se cancelar, fica vazio (sem o "Sem t√≠tulo")
                };
                localStorage.setItem("mesesEstado", JSON.stringify(estadoMeses));
                render();
              };
              reader.readAsDataURL(file);
            };
            input.click();
          }, 250);
        });

        // DUPLO CLIQUE (Apagar) - Igual ao seu c√≥digo antigo
        card.addEventListener("dblclick", (e) => {
          e.stopPropagation();
          if (clickTimer) {
            clearTimeout(clickTimer);
            clickTimer = null;
          }
          if (estadoMeses[month]) {
            delete estadoMeses[month];
            localStorage.setItem("mesesEstado", JSON.stringify(estadoMeses));
            render();
          }
        });

        grid.appendChild(card);
      });
    }

    render();
  </script>
</body>
</html>
