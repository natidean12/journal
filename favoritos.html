  <style>
    :root {
      --primary-lavender: #d1c4e9;
      --secondary-berry: #a3617b;
      --accent-gold: #fbc02d;
      --bg-dark-purple: #3a2b4f;
      --bg-light-purple: #5c4b7d;
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.15);
      --text-light: #f8f8f8;
      --text-muted: #e0e0e0;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: var(--text-light);
      background: radial-gradient(circle at bottom left, var(--bg-light-purple) 0%, var(--bg-dark-purple) 100%);
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
    }

    /* SIDEBAR */
   .sidebar {
      width: 250px;
      background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-right: 1px solid var(--card-border);
      display: flex;
      flex-direction: column;
      padding: 30px 20px;
      position: fixed;
      height: 100vh;
      z-index: 1000;
      overflow-y: auto;
      box-shadow: 2px 0 15px rgba(0,0,0,0.2);
    }
    .nav-brand { 
      font-family: 'Playfair Display', serif; 
      font-style: italic; 
      font-weight: 700; 
      color: var(--primary-lavender); 
      font-size: 2.2rem; 
      text-align: center; 
      margin-bottom: 40px; 
      text-shadow: 0 0 10px rgba(255,255,255,0.2); 
    }
    .nav-link {
      color: var(--text-muted);
      text-decoration: none;
      padding: 14px 18px;
      border-radius: 25px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .nav-link::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.1);
      transition: all 0.4s ease;
    }
    .nav-link:hover::before { left: 0; }
    .nav-link.active {
      background: linear-gradient(45deg, var(--secondary-berry) 0%, var(--primary-lavender) 100%);
      color: white;
      box-shadow: 0 8px 20px rgba(163, 97, 123, 0.4);
      transform: translateX(5px);
    }
    .nav-link i { font-size: 1.3rem; }

    /* MAIN */
    .main-content { margin-left: 250px; padding: 40px; flex: 1; display: flex; flex-direction: column; align-items: center; }

    .header-title {
      font-family: 'Playfair Display', serif; font-size: 2.8rem; font-style: italic;
      color: var(--primary-lavender); margin-bottom: 10px; text-align: center;
    }

    .header-subtitle {
      font-size: 0.9rem; color: var(--accent-gold); text-transform: uppercase;
      letter-spacing: 2px; margin-bottom: 40px; opacity: 0.8;
    }

    .month-grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
      gap: 30px; width: 100%; max-width: 1100px; padding-bottom: 100px;
    }

    .month-card {
      background: var(--card-bg); backdrop-filter: blur(10px);
      border: 1px solid var(--card-border); padding: 18px;
      border-radius: 30px; text-align: center; cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .month-card:hover {
      transform: translateY(-8px) scale(1.02);
      background: rgba(255, 255, 255, 0.12);
      border-color: var(--primary-lavender);
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }

    .month-name {
      font-weight: 700; color: var(--primary-lavender);
      margin-bottom: 15px; text-transform: uppercase;
      font-size: 0.85rem; letter-spacing: 1.5px;
    }

    .photo-frame {
      width: 100%; aspect-ratio: 2/3; background: rgba(0, 0, 0, 0.3);
      border-radius: 20px; display: flex; align-items: center;
      justify-content: center; overflow: hidden;
      border: 1px dashed var(--card-border); transition: 0.3s;
    }

    .photo-frame img { width: 100%; height: 100%; object-fit: cover; animation: fadeIn 0.5s ease; }

    .book-title {
      margin-top: 15px; font-size: 0.9rem; color: var(--accent-gold);
      font-weight: 600; min-height: 1.2em; font-style: italic;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    @media (max-width: 768px) {
      .sidebar { width: 100%; height: 75px; bottom: 0; top: auto; flex-direction: row; padding: 0; justify-content: space-around; border-right: none; border-top: 1px solid var(--card-border); }
      .nav-brand { display: none; }
      .main-content { margin-left: 0; padding: 20px 15px 100px; }
      .nav-link { flex-direction: column; font-size: 0.6rem; gap: 4px; padding: 10px 5px; margin-bottom: 0; }
      .month-grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
      .header-title { font-size: 2rem; }
    }
  </style>
</head>
<body>

    <a href="A-z.html" class="nav-link"><i>üÖ∞Ô∏è</i> Desafio A-Z</a>
    <a href="roleta.html" class="nav-link"><i>üìç</i> Roleta</a>
  </nav>

  <main class="main-content">
    <h1 class="header-title">Melhor do M√™s</h1>
    <p class="header-subtitle">Sua jornada liter√°ria em destaque</p>
    <div class="month-grid" id="monthGrid"></div>
  </main>

  <script>
    const months = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
    let estadoMeses = JSON.parse(localStorage.getItem("mesesEstado") || "{}");

    function render() {
      const grid = document.getElementById("monthGrid");
      grid.innerHTML = "";

      months.forEach(month => {
        const card = document.createElement("div");
        card.className = "month-card";

        const titulo = document.createElement("div");
        titulo.className = "month-name";
        titulo.textContent = month;
        card.appendChild(titulo);

        const frame = document.createElement("div");
        frame.className = "photo-frame";
        
        const info = estadoMeses[month];
        
        if (info) {
          const img = document.createElement("img");
          img.src = typeof info === 'string' ? info : info.img;
          frame.appendChild(img);
          frame.style.borderStyle = "solid";
        } else {
          frame.innerHTML = '<span style="font-size:2.5rem; opacity:0.2;">‚ú®</span>';
        }
        card.appendChild(frame);

        const bookLabel = document.createElement("div");
        bookLabel.className = "book-title";
        bookLabel.textContent = (info && info.title) ? info.title : "";
        card.appendChild(bookLabel);

        // --- L√ìGICA DE CLIQUES ---
        let clickTimer = null;

        card.addEventListener("click", () => {
          if (clickTimer) return; // Se for dblclick, ignora o primeiro clique

          clickTimer = setTimeout(() => {
            clickTimer = null;
            // A√á√ÉO DO CLIQUE SIMPLES: ADICIONAR
            const input = document.createElement("input");
            input.type = "file";
            input.accept = "image/*";
            input.onchange = () => {
              const file = input.files[0];
              if (!file) return;
              const reader = new FileReader();
              reader.onload = () => {
                const nomeLivro = prompt("Qual livro brilhou em " + month + "?");
                estadoMeses[month] = {
                  img: reader.result,
                  title: nomeLivro || ""
                };
                localStorage.setItem("mesesEstado", JSON.stringify(estadoMeses));
                render();
              };
              reader.readAsDataURL(file);
            };
            input.click();
          }, 250);
        });

        card.addEventListener("dblclick", (e) => {
          e.stopPropagation();
          // Mata o timer do clique simples imediatamente
          if (clickTimer) {
            clearTimeout(clickTimer);
            clickTimer = null;
          }
          // A√á√ÉO DO CLIQUE DUPLO: APAGAR IMEDIATAMENTE
          if (estadoMeses[month]) {
            delete estadoMeses[month];
            localStorage.setItem("mesesEstado", JSON.stringify(estadoMeses));
            render();
          }
        });

        grid.appendChild(card);
      });
    }

    render();
  </script>
