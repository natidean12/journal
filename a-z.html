/* GRID */
.alphabet-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
  gap: 16px;

.letter-card {
  aspect-ratio: 1 / 1;
  border-radius: 12px;
  cursor: pointer;
  transition: transform .2s, border .2s;

  position: relative;
  overflow: hidden;
  background: #2a2a3a;
  display: flex;
  align-items: center;
  justify-content: center;
}

.letter-card.selected {
  border: 4px solid #f5a3c7;
  transform: scale(1.05);
}

.letter-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 12px;
  position: absolute;
  top:0; left:0;
}

.letter-name {
  position: absolute;
  top: 6px;
  width: 100%;

  font-size: 1rem;
  color: #fff;
  font-weight: bold;
  text-shadow: 0 0 3px #000;
  z-index: 2;
}

.letter-card input {
  display: none;

.alphabet-grid {

<div class="container">
  <h1>Desafio A-Z</h1>
  <div class="alphabet-grid" id="alphabetGrid"></div>
</div>

<script>
const alphabetGrid = document.getElementById("alphabetGrid");

// Letras A-Z
const letters = Array.from({length:26}, (_,i)=>String.fromCharCode(65+i));

// Carrega estado do localStorage
let estadoLetras = JSON.parse(localStorage.getItem("letrasEstado") || "{}");
function salvarEstado() {
  localStorage.setItem("letrasEstado", JSON.stringify(estadoLetras));
}

letters.forEach(letter => {
  const card = document.createElement("div");
  card.className = "letter-card";

  const letterName = document.createElement("div");
  letterName.className = "letter-name";
  letterName.textContent = letter;
  card.appendChild(letterName);

  const input = document.createElement("input");
  input.type = "file";
  input.accept = "image/*";
  card.appendChild(input);

  // Se já tiver foto salva
  if (estadoLetras[letter]) {
    const img = document.createElement("img");
    img.src = estadoLetras[letter];
    card.appendChild(img);
    card.classList.add("selected");
  }

  let clickTimeout = null;

  // Clique simples → abrir seletor
  card.addEventListener("click", e => {
    if (e.target.tagName === "INPUT") return;
    if (clickTimeout) return;
    clickTimeout = setTimeout(() => {
      input.click();
      clickTimeout = null;
    }, 250);
  });

  // Duplo clique → apagar imagem
  card.addEventListener("dblclick", e => {
    e.stopPropagation();
    if (clickTimeout) {
      clearTimeout(clickTimeout);
      clickTimeout = null;
    }
    const img = card.querySelector("img");
    if (img) img.remove();
    delete estadoLetras[letter];
    card.classList.remove("selected");
    salvarEstado();
  });

  // Quando selecionar imagem
  input.addEventListener("change", () => {
    const file = input.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      let img = card.querySelector("img");
      if (!img) {
        img = document.createElement("img");
        card.appendChild(img);
      }
      img.src = reader.result;
      card.classList.add("selected");
      estadoLetras[letter] = reader.result;
      salvarEstado();
    };
    reader.readAsDataURL(file);
  });

  alphabetGrid.appendChild(card);
});

// Ativa a nav-link correta
const paginaAtual = location.pathname.split("/").pop();
document.querySelectorAll(".nav-link").forEach(link=>{
  const href = link.getAttribute("href");
  link.classList.toggle("active", href===paginaAtual);
});
</script>
