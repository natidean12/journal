<html lang="pt-BR">
<head>

  <style>
    :root {
      --primary-lavender: #d1c4e9;
      --secondary-berry: #a3617b;
      --bg-dark-purple: #3a2b4f;
      --bg-light-purple: #5c4b7d;
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.15);
      --text-light: #f8f8f8;
      --text-muted: rgba(255, 255, 255, 0.6);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: var(--text-light);
      background: radial-gradient(circle at bottom left, var(--bg-light-purple) 0%, var(--bg-dark-purple) 100%);
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
    }

    /* SIDEBAR CORRIGIDA */
     /* SIDEBAR */
   .sidebar {
      width: 250px;
      background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-right: 1px solid var(--card-border);
      display: flex;
      flex-direction: column;
      padding: 30px 20px;
      position: fixed;
      height: 100vh;
      z-index: 1000;
      overflow-y: auto;
      box-shadow: 2px 0 15px rgba(0,0,0,0.2);
    }
    .nav-brand { 
      font-family: 'Playfair Display', serif; 
      font-style: italic; 
      font-weight: 700; 
      color: var(--primary-lavender); 
      font-size: 2.2rem; 
      text-align: center; 
      margin-bottom: 40px; 
      text-shadow: 0 0 10px rgba(255,255,255,0.2); 
    }
    .nav-link {
      color: var(--text-muted);
      text-decoration: none;
      padding: 14px 18px;
      border-radius: 25px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .nav-link::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.1);
      transition: all 0.4s ease;
    }
    .nav-link:hover::before { left: 0; }
    .nav-link.active {
      background: linear-gradient(45deg, var(--secondary-berry) 0%, var(--primary-lavender) 100%);
      color: white;
      box-shadow: 0 8px 20px rgba(163, 97, 123, 0.4);
      transform: translateX(5px);
    }
    .nav-link i { font-size: 1.3rem; }

    /* MAIN CONTENT */
    .main-content { margin-left: 250px; padding: 40px; flex: 1; display: flex; flex-direction: column; align-items: center; }

    .header-title {
      font-family: 'Playfair Display', serif; font-size: 2.5rem; font-style: italic;
      color: var(--primary-lavender); margin-bottom: 10px;
    }

    /* PROGRESS BAR */
    .progress-wrapper { width: 100%; max-width: 800px; margin-bottom: 30px; text-align: center; }
    .az-progress-container {
      width: 100%; height: 10px; background: rgba(0,0,0,0.2);
      border-radius: 10px; overflow: hidden; margin-top: 10px;
      border: 1px solid var(--card-border);
    }
    .progress-fill { height: 100%; background: linear-gradient(90deg, var(--secondary-berry), var(--primary-lavender)); width: 0%; transition: 0.6s ease; }

    /* GRID */
    .alphabet-grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      gap: 15px; width: 100%; max-width: 800px;
    }

    .letter-card {
      aspect-ratio: 1 / 1.4; background: var(--card-bg);
      border-radius: 15px; border: 1px solid var(--card-border);
      position: relative; overflow: hidden; transition: 0.3s;
      cursor: pointer;
    }
    .letter-card.completed { border-color: var(--primary-lavender); transform: translateY(-3px); }

    .letter-badge { 
      position: absolute; top: 8px; left: 8px; z-index: 5; 
      background: var(--secondary-berry); color: white; 
      width: 26px; height: 26px; border-radius: 6px; 
      display: flex; align-items: center; justify-content: center; 
      font-weight: 800; font-size: 0.8rem; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .photo-area { height: 100%; width: 100%; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.1); }
    .photo-area img { width: 100%; height: 100%; object-fit: cover; }
    .photo-area span { opacity: 0.15; font-size: 1.5rem; }

    /* ZOOM */
    .vitrine-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.95);
      backdrop-filter: blur(10px); z-index: 2000; display: none;
      align-items: center; justify-content: center; padding: 20px;
    }
    .vitrine-overlay.active { display: flex; }
    .vitrine-content { max-height: 85vh; border-radius: 15px; border: 2px solid var(--card-border); }

    /* RESPONSIVO */
    @media (max-width: 768px) {
      .sidebar { 
        width: 100%; height: 70px; bottom: 0; top: auto; 
        flex-direction: row; padding: 0 5px; justify-content: space-around; 
        border-right: none; border-top: 1px solid var(--card-border); 
        overflow: hidden;
      }
      .nav-brand, .nav-text { display: none; }
      .main-content { margin-left: 0; padding: 20px 15px 90px; }
      .nav-link { 
        margin-bottom: 0; padding: 10px; border-radius: 15px; 
        flex-direction: column; gap: 0; flex: 1; justify-content: center;
      }
      .nav-link i { font-size: 1.4rem; }
      .alphabet-grid { grid-template-columns: repeat(3, 1fr); gap: 10px; }
      .header-title { font-size: 1.8rem; }
    }
  </style>
</head>
<body>

    <a href="bingo.html" class="nav-link"><i>üéØ</i> Bingo Liter√°rio</a>
    <a href="cores.html" class="nav-link"><i>üåà</i> Paleta Liter√°ria</a>
    <a href="A-z.html" class="nav-link active"><i>üÖ∞Ô∏è</i> Desafio A-Z</a>
    <a href="roleta.html" class="nav-link"><i>üìç</i> Roleta</a>
  </nav>

  <main class="main-content">
    <h1 class="header-title">Desafio A-Z</h1>
    
    <div class="progress-wrapper">
      <span id="counterLabel" style="font-size: 0.8rem; opacity: 0.8; font-weight: 600;">0 de 26 completadas</span>
      <div class="az-progress-container">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>
    
    <div class="alphabet-grid" id="alphabetGrid"></div>
  </main>

  <div class="vitrine-overlay" id="vitrine" onclick="this.classList.remove('active')">
    <img src="" class="vitrine-content" id="vitrineImg">
  </div>

  <script>
    const alphabetGrid = document.getElementById("alphabetGrid");
    const letters = Array.from({length:26}, (_,i)=>String.fromCharCode(65+i));
    let estadoAZ = JSON.parse(localStorage.getItem("moniteca_az_v1") || "{}");
    let clickTimer = null;

    function salvar() {
      localStorage.setItem("moniteca_az_v1", JSON.stringify(estadoAZ));
      render();
    }

    function render() {
      alphabetGrid.innerHTML = "";
      const total = Object.keys(estadoAZ).length;
      
      const perc = (total / 26) * 100;
      const fill = document.getElementById("progressFill");
      if(fill) fill.style.width = perc + "%";
      
      const label = document.getElementById("counterLabel");
      if(label) label.innerText = `${total} de 26 letras conclu√≠das`;

      letters.forEach(letter => {
        const foto = estadoAZ[letter];
        const card = document.createElement("div");
        card.className = "letter-card" + (foto ? " completed" : "");

        card.innerHTML = `
          <div class="letter-badge">${letter}</div>
          <div class="photo-area">
            ${foto ? `<img src="${foto}">` : `<span>üìñ</span>`}
          </div>
        `;

        card.onclick = (e) => {
            if (clickTimer == null) {
                clickTimer = setTimeout(function () {
                    clickTimer = null;
                    if (foto) {
                        document.getElementById("vitrineImg").src = foto;
                        document.getElementById("vitrine").classList.add("active");
                    } else {
                        abrirCamera(letter);
                    }
                }, 250);
            } else {
                clearTimeout(clickTimer);
                clickTimer = null;
                delete estadoAZ[letter];
                salvar();
            }
        };

        alphabetGrid.appendChild(card);
      });
    }

    function abrirCamera(letter) {
      const input = document.createElement("input");
      input.type = "file"; input.accept = "image/*";
      input.onchange = () => {
        const reader = new FileReader();
        reader.onload = () => {
          estadoAZ[letter] = reader.result;
          salvar();
        };
        reader.readAsDataURL(input.files[0]);
      };
      input.click();
    }

    render();
  </script>
</body>
