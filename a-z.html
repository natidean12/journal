  <style>
    :root {
      --primary-pink: #fce4ec;
      --deep-pink: #f06292;
      --sidebar-desktop: 260px;
      --sidebar-mobile: 70px;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: 
        linear-gradient(135deg, rgba(252, 228, 236, 0.9), rgba(248, 187, 208, 0.8)),
        url("https://i.pinimg.com/1200x/2e/cc/84/2ecc84f5fd256602ee86a5a345a6838b.jpg") center/cover fixed;
      display: flex; min-height: 100vh; color: #4a4a4a;
    }

    /* NAVBAR LATERAL */
    .navbar {
      width: var(--sidebar-desktop);
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
      border-right: 1px solid rgba(255, 255, 255, 0.3);
      display: flex; flex-direction: column; padding: 40px 20px; position: fixed; height: 100vh; z-index: 1000;
    }
    .nav-brand { font-size: 2.2rem; font-weight: 800; color: var(--deep-pink); margin-bottom: 30px; text-align: center; }
    .nav-link { color: #7d7d7d; text-decoration: none; padding: 15px; border-radius: 20px; margin-bottom: 10px; display: flex; align-items: center; gap: 15px; font-weight: 600; transition: 0.3s; }
    .nav-link.active { background: white; color: var(--deep-pink); box-shadow: 0 8px 20px rgba(240, 98, 146, 0.15); }

    .main-content { margin-left: var(--sidebar-desktop); padding: 40px; width: 100%; display: flex; flex-direction: column; align-items: center; }

    /* BARRA DE PROGRESSO A-Z */
    .az-progress-container {
      width: 100%; max-width: 900px; background: rgba(255,255,255,0.4);
      height: 14px; border-radius: 20px; margin-bottom: 30px; overflow: hidden;
      display: flex; box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
      border: 1px solid rgba(255,255,255,0.5);
    }
    .progress-fill { height: 100%; background: var(--deep-pink); width: 0%; transition: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

    /* GRID */
    .alphabet-grid {
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      gap: 15px; width: 100%; max-width: 900px;
    }

    .letter-card {
      aspect-ratio: 1 / 1.4; background: white; border-radius: 15px;
      position: relative; overflow: hidden; box-shadow: 0 8px 15px rgba(0,0,0,0.05);
      cursor: pointer; border: 3px solid transparent; transition: 0.2s;
      display: flex; flex-direction: column;
    }
    .letter-card.completed { border-color: white; transform: translateY(-3px); box-shadow: 0 12px 20px rgba(0,0,0,0.1); }

    /* ESSENCIAL PARA O DBLCLICK FUNCIONAR */
    .photo-area { flex: 1; width: 100%; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; background: #fdfdfd; pointer-events: none; }
    .photo-area img { width: 100%; height: 100%; object-fit: cover; }
    .letter-badge { position: absolute; top: 8px; left: 8px; z-index: 5; background: var(--deep-pink); color: white; width: 28px; height: 28px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 0.9rem; pointer-events: none; }

    /* BOT√ïES */
    .action-btns { position: absolute; bottom: 8px; right: 8px; display: flex; flex-direction: column; gap: 5px; z-index: 10; }
    .mini-btn {
      background: rgba(255,255,255,0.98); border: none; width: 34px; height: 34px; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.15); font-size: 0.9rem;
    }

    .vitrine-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.9);
      backdrop-filter: blur(10px); z-index: 2000;
      display: none; align-items: center; justify-content: center; padding: 40px;
    }
    .vitrine-content { max-width: 90%; max-height: 90%; border-radius: 15px; border: 5px solid white; }
    .vitrine-overlay.active { display: flex; }

    @media (max-width: 850px) {
      .navbar { width: var(--sidebar-mobile); padding: 20px 10px; }
      .nav-brand, .link-text { display: none; }
      .main-content { margin-left: var(--sidebar-mobile); padding: 20px; }
      .alphabet-grid { grid-template-columns: repeat(3, 1fr); gap: 10px; }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-brand">Moniteca</div>
    <a href="livros.html" class="nav-link"><span>üìñ</span> <span class="link-text">Livros</span></a>
    <a href="challenge.html" class="nav-link"><span>üèÜ</span> <span class="link-text">Challenge</span></a>
    <a href="calendario.html" class="nav-link"><span>üìÖ</span> <span class="link-text">Agenda</span></a>
    <a href="favoritos.html" class="nav-link"><span>üíú</span> <span class="link-text">Favoritos</span></a>
    <a href="bingo.html" class="nav-link"><span>üéØ</span> <span class="link-text">Bingo</span></a>
    <a href="cores.html" class="nav-link"><span>üåà</span> <span class="link-text">Cores</span></a>
    <a href="a-z.html" class="nav-link active"><span>üÖ∞Ô∏è</span> <span class="link-text">A-Z</span></a>
    <a href="roleta.html" class="nav-link "><span>üìç</span> Roleta</a>
  </nav>

  <main class="main-content">
    <h1 style="color:var(--deep-pink); font-weight: 800; margin-bottom: 5px;">Desafio A-Z</h1>
    <p id="counterLabel" style="font-weight: 600; color: #888; margin-bottom: 20px;">0 de 26 letras conclu√≠das</p>
    
    <div class="az-progress-container">
      <div class="progress-fill" id="progressFill"></div>
    </div>

    <div class="alphabet-grid" id="alphabetGrid"></div>
  </main>

  <div class="vitrine-overlay" id="vitrine" onclick="this.classList.remove('active')">
    <img src="" class="vitrine-content" id="vitrineImg">
  </div>

  <script>
    const alphabetGrid = document.getElementById("alphabetGrid");
    const letters = Array.from({length:26}, (_,i)=>String.fromCharCode(65+i));
    
    let estadoAZ = JSON.parse(localStorage.getItem("moniteca_az_v1") || "{}");

    function salvar() {
      localStorage.setItem("moniteca_az_v1", JSON.stringify(estadoAZ));
      render();
    }

    function render() {
      alphabetGrid.innerHTML = "";
      const total = Object.keys(estadoAZ).length;
      
      // Atualiza Progresso
      const perc = (total / 26) * 100;
      document.getElementById("progressFill").style.width = perc + "%";
      document.getElementById("counterLabel").innerText = `${total} de 26 letras conclu√≠das`;

      letters.forEach(letter => {
        const foto = estadoAZ[letter];
        const card = document.createElement("div");
        card.className = "letter-card" + (foto ? " completed" : "");

        card.innerHTML = `
          <div class="letter-badge">${letter}</div>
          <div class="photo-area">
            ${foto ? `<img src="${foto}">` : `<span style="opacity:0.1; font-size: 1.5rem;">üìñ</span>`}
          </div>
          <div class="action-btns">
            ${foto ? `<button class="mini-btn zoom-btn">üîç</button>` : ''}
            <button class="mini-btn camera-btn">üì∏</button>
          </div>
        `;

        // CLIQUE SIMPLES: Abre c√¢mera (se vazio) ou apenas seleciona
        card.onclick = (e) => {
          if (!estadoAZ[letter]) {
            card.querySelector(".camera-btn").click();
          }
        };

        // DUPLO CLIQUE: APAGAR (Prioridade total)
        card.ondblclick = (e) => {
          e.preventDefault();
          e.stopPropagation();
          delete estadoAZ[letter];
          salvar();
        };

        // ZOOM (Lupa)
        const zBtn = card.querySelector(".zoom-btn");
        if(zBtn) {
          zBtn.onclick = (e) => {
            e.stopPropagation();
            document.getElementById("vitrineImg").src = foto;
            document.getElementById("vitrine").classList.add("active");
          };
        }

        // C√ÇMERA
        card.querySelector(".camera-btn").onclick = (e) => {
          e.stopPropagation();
          const input = document.createElement("input");
          input.type = "file"; input.accept = "image/*";
          input.onchange = () => {
            const reader = new FileReader();
            reader.onload = () => {
              estadoAZ[letter] = reader.result;
              salvar();
            };
            reader.readAsDataURL(input.files[0]);
          };
          input.click();
        };

        alphabetGrid.appendChild(card);
      });
    }

    if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js') // mude 'sw.js' para o nome que voc√™ deu ao arquivo
      .then(() => console.log("Service Worker Ativo!"));
  }
  
    render();
  </script>
</body>
