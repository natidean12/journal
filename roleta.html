  <style>
    :root {
      --primary-lavender: #d1c4e9;
      --secondary-berry: #a3617b;
      --bg-dark-purple: #3a2b4f;
      --bg-light-purple: #5c4b7d;
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.15);
      --text-light: #f8f8f8;
      --text-muted: rgba(255, 255, 255, 0.6);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0; font-family: 'Poppins', sans-serif; color: var(--text-light);
      background: radial-gradient(circle at bottom left, var(--bg-light-purple) 0%, var(--bg-dark-purple) 100%);
      background-attachment: fixed; min-height: 100vh; display: flex;
    }

       /* SIDEBAR */
   .sidebar {
      width: 250px;
      background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-right: 1px solid var(--card-border);
      display: flex;
      flex-direction: column;
      padding: 30px 20px;
      position: fixed;
      height: 100vh;
      z-index: 1000;
      overflow-y: auto;
      box-shadow: 2px 0 15px rgba(0,0,0,0.2);
    }
    .nav-brand { 
      font-family: 'Playfair Display', serif; 
      font-style: italic; 
      font-weight: 700; 
      color: var(--primary-lavender); 
      font-size: 2.2rem; 
      text-align: center; 
      margin-bottom: 40px; 
      text-shadow: 0 0 10px rgba(255,255,255,0.2); 
    }
    .nav-link {
      color: var(--text-muted);
      text-decoration: none;
      padding: 14px 18px;
      border-radius: 25px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .nav-link::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.1);
      transition: all 0.4s ease;
    }
    .nav-link:hover::before { left: 0; }
    .nav-link.active {
      background: linear-gradient(45deg, var(--secondary-berry) 0%, var(--primary-lavender) 100%);
      color: white;
      box-shadow: 0 8px 20px rgba(163, 97, 123, 0.4);
      transform: translateX(5px);
    }
    .nav-link i { font-size: 1.3rem; }
    .main-content { margin-left: 250px; padding: 40px; flex: 1; display: flex; flex-direction: column; align-items: center; width: 100%; }
    .header-title { font-family: 'Playfair Display', serif; font-size: 2.5rem; font-style: italic; color: var(--primary-lavender); margin-bottom: 5px; }

    .roleta-manager { width: 100%; max-width: 600px; margin-top: 20px; }
    .tabs-container { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; margin-bottom: 20px; scrollbar-width: none; }
    .tab { padding: 10px 20px; background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 20px; white-space: nowrap; cursor: pointer; transition: 0.3s; font-size: 0.9rem; }
    .tab.active { background: var(--secondary-berry); border-color: var(--primary-lavender); }

    /* ROLETA */
    .wheel-section { position: relative; margin: 30px 0; display: flex; flex-direction: column; align-items: center; }
    .wheel-container { position: relative; width: 320px; height: 320px; border-radius: 50%; border: 8px solid var(--card-border); box-shadow: 0 0 30px rgba(0,0,0,0.3); }
    .pointer {
      position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
      width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent;
      border-top: 30px solid var(--primary-lavender); z-index: 10; filter: drop-shadow(0 2px 5px rgba(0,0,0,0.5));
    }
    canvas#wheel { width: 100%; height: 100%; border-radius: 50%; transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1); }

    .btn-spin {
      margin-top: 25px; padding: 15px 50px; border-radius: 30px; border: none;
      background: linear-gradient(45deg, var(--secondary-berry), var(--primary-lavender));
      color: white; font-weight: 700; font-size: 1.1rem; cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2); transition: 0.3s;
    }

    .input-group { 
      display: flex; background: var(--card-bg); border-radius: 20px; 
      border: 1px solid var(--card-border); padding: 5px 5px 5px 15px; 
      width: 100%; max-width: 400px; margin-bottom: 20px;
    }
    .input-group input { background: transparent; border: none; color: white; flex: 1; outline: none; font-size: 0.9rem; }
    .btn-add { background: var(--secondary-berry); border: none; color: white; width: 35px; height: 35px; border-radius: 15px; cursor: pointer; }

    .items-list { width: 100%; max-width: 400px; display: grid; gap: 8px; }
    .item-tag { background: var(--card-bg); padding: 10px 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--card-border); font-size: 0.85rem; }
    .item-tag .delete { color: #ff8a8a; cursor: pointer; padding: 5px; }

    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); display: none; align-items: center; justify-content: center; z-index: 2000; }
    .modal-content { text-align: center; animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

    @media (max-width: 768px) {
      .sidebar { width: 100%; height: 70px; bottom: 0; top: auto; flex-direction: row; padding: 0 5px; justify-content: space-around; border-right: none; border-top: 1px solid var(--card-border); }
      .nav-brand, .nav-text { display: none; }
      .main-content { margin-left: 0; padding: 20px 20px 100px; }
      .nav-link { flex-direction: column; gap: 0; flex: 1; justify-content: center; }
      .wheel-container { width: 280px; height: 280px; }
    }
  </style>
</head>
<body>

  <main class="main-content">
    <h1 class="header-title">Roleta M√≠stica</h1>
    
    <div class="roleta-manager">
      <div class="tabs-container" id="tabs"></div>
      <div class="input-group" style="margin: 0 auto 20px;">
        <input type="text" id="newWheelName" placeholder="Nova roleta...">
        <button class="btn-add" onclick="addWheel()">+</button>
      </div>
    </div>

    <div class="wheel-section">
      <div class="pointer"></div>
      <div class="wheel-container">
        <canvas id="wheel" width="500" height="500"></canvas>
      </div>
      <button class="btn-spin" onclick="spin()">GIRAR SORTE</button>
    </div>

    <div class="input-group">
      <input type="text" id="newItemName" placeholder="Adicionar op√ß√£o...">
      <button class="btn-add" onclick="addItem()">+</button>
    </div>

    <div class="items-list" id="itemsList"></div>
  </main>

  <div class="modal" id="modal" onclick="this.style.display='none'">
    <div class="modal-content">
      <p style="text-transform: uppercase; letter-spacing: 3px; color: var(--primary-lavender);">O destino escolheu:</p>
      <h1 id="winnerName" style="font-family: 'Playfair Display', serif; font-size: 3rem; margin: 10px 0;">---</h1>
      <p style="opacity: 0.5;">Toque para fechar</p>
    </div>
  </div>

  <script>
    let wheels = JSON.parse(localStorage.getItem("cosmic_wheels") || '[{"name":"Leituras","items":[{"text":"Fantasia","active":true},{"text":"Sci-Fi","active":true},{"text":"Romance","active":true},{"text":"Terror","active":true}]}]');
    let activeIdx = 0;
    let currentRotation = 0;

    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");

    function save() {
      localStorage.setItem("cosmic_wheels", JSON.stringify(wheels));
      render();
    }

    function addWheel() {
      const name = document.getElementById("newWheelName").value;
      if(name) {
        wheels.push({name, items: []});
        activeIdx = wheels.length - 1;
        document.getElementById("newWheelName").value = "";
        save();
      }
    }

    function addItem() {
      const text = document.getElementById("newItemName").value;
      if(text) {
        wheels[activeIdx].items.push({text, active: true});
        document.getElementById("newItemName").value = "";
        save();
      }
    }

    function deleteItem(idx) {
      wheels[activeIdx].items.splice(idx, 1);
      save();
    }

    function toggleWheelDelete(idx) {
      if(wheels.length > 1) {
        if(confirm("Deseja excluir esta roleta?")) {
          wheels.splice(idx, 1);
          activeIdx = 0;
          save();
        }
      }
    }

    function render() {
      const tabs = document.getElementById("tabs");
      tabs.innerHTML = "";
      wheels.forEach((w, i) => {
        const tab = document.createElement("div");
        tab.className = `tab ${i === activeIdx ? 'active' : ''}`;
        tab.innerText = w.name;
        tab.onclick = () => { activeIdx = i; render(); };
        tab.ondblclick = () => toggleWheelDelete(i);
        tabs.appendChild(tab);
      });

      const list = document.getElementById("itemsList");
      list.innerHTML = "";
      wheels[activeIdx].items.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = "item-tag";
        div.innerHTML = `<span>${item.text}</span><span class="delete" onclick="deleteItem(${i})">‚úï</span>`;
        list.appendChild(div);
      });

      drawWheel();
    }

    function drawWheel() {
      const items = wheels[activeIdx].items;
      ctx.clearRect(0, 0, 500, 500);
      if(items.length === 0) return;

      const arc = (Math.PI * 2) / items.length;
      items.forEach((item, i) => {
        const angle = i * arc;
        ctx.fillStyle = i % 2 === 0 ? "#a3617b" : "#4a3b61";
        ctx.beginPath(); 
        ctx.moveTo(250, 250);
        ctx.arc(250, 250, 240, angle, angle + arc); 
        ctx.fill();
        
        ctx.save();
        ctx.translate(250, 250);
        ctx.rotate(angle + arc/2);
        ctx.fillStyle = "white";
        ctx.textAlign = "right";
        ctx.font = "bold 22px Poppins";
        ctx.fillText(item.text.substring(0, 15), 210, 10);
        ctx.restore();
      });
    }

    function spin() {
      const items = wheels[activeIdx].items;
      if(items.length < 2) return alert("Adicione pelo menos 2 op√ß√µes!");

      // Gira pelo menos 8 voltas + aleat√≥rio
      const extraDeg = Math.floor(2880 + Math.random() * 1440);
      currentRotation += extraDeg;
      canvas.style.transform = `rotate(${currentRotation}deg)`;

      setTimeout(() => {
        const netRotation = currentRotation % 360;
        const arcSize = 360 / items.length;
        
        // 270 graus compensa o ponteiro estar no TOPO (12h)
        // O sentido √© invertido (360 - net)
        let winningIdx = Math.floor((360 - netRotation + 270) % 360 / arcSize);
        
        document.getElementById("winnerName").innerText = items[winningIdx].text;
        document.getElementById("modal").style.display = "flex";
      }, 5000);
    }

    render();
  </script>
