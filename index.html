<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Reading Journal">
  
  <link rel="apple-touch-icon" href="icons/capas.png">
  <link rel="manifest" href="manifest.json">

  <link rel="apple-touch-startup-image" href="icons/capas.png" media="(device-width: 440px) and (device-height: 956px) and (-webkit-device-pixel-ratio: 3)">
<link rel="apple-touch-startup-image" href="icons/capas.png" media="(device-width: 820px) and (device-height: 1180px) and (-webkit-device-pixel-ratio: 2)">
  
  <title>Minha Biblioteca ‚Ä¢ Livros</title>


<style>
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
  color: #fff;
  min-height: 100vh;
  /* Fundo com a sua imagem original */
  background: 
    linear-gradient(rgba(28, 28, 43, 0.75), rgba(28, 28, 43, 0.9)),
    url("https://i.pinimg.com/1200x/8e/07/d9/8e07d97829ae642b8c718fbd66d2f6db.jpg") no-repeat center / cover;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  padding-top: env(safe-area-inset-top);
  padding-bottom: env(safe-area-inset-bottom);
}

.container {
  width: 100%;
  display: flex;
  justify-content: center;
  padding: 20px;
}

.card {
  background: rgba(255, 255, 255, 0.07);
  backdrop-filter: blur(25px);
  -webkit-backdrop-filter: blur(25px);
  border-radius: 40px;
  border: 1px solid rgba(255, 255, 255, 0.12);
  text-align: center;
  animation: fadeUp 1s cubic-bezier(0.2, 0.8, 0.2, 1);
  box-shadow: 0 25px 50px rgba(0,0,0,0.4);
}

/* Ajuste para iPhone 16 Pro Max (Telas altas e estreitas) */
@media (max-width: 440px) {
  .card {
    width: 92%;
    padding: 60px 25px;
  }
  .titulo { font-size: 2.8rem; }
  .descricao { font-size: 1.1rem; }
}

/* Ajuste para iPad 10 (Telas maiores e largas) */
@media (min-width: 768px) {
  .card {
    max-width: 580px;
    padding: 80px 60px;
  }
  .titulo { font-size: 4rem; }
  .descricao { font-size: 1.5rem; }
}

.titulo {
  font-weight: 850;
  margin-bottom: 10px;
  letter-spacing: -1.5px;
  background: linear-gradient(to bottom, #fff, #f5a3c7);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.descricao {
  opacity: 0.8;
  margin-bottom: 50px;
  line-height: 1.6;
  font-weight: 300;
}

button {
  background: linear-gradient(135deg, #f5a3c7, #e88bb8);
  color: #1c1c2b;
  border: none;
  width: 100%;
  padding: 24px;
  font-size: 1.3rem;
  font-weight: 700;
  border-radius: 22px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 15px 30px rgba(245, 163, 199, 0.3);
}

button:active {
  transform: scale(0.96);
  opacity: 0.9;
}

.frase-container {
  margin-top: 45px;
  height: 60px;
}

.frase {
  font-size: 1.1rem;
  font-style: italic;
  opacity: 0.6;
  transition: opacity 0.6s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<div class="container">
  <div class="card">
    <h1 class="titulo">Biblioteca</h1>
    <p class="descricao">
      Seu espa√ßo sagrado para registrar<br> 
      cada cap√≠tulo da sua hist√≥ria.
    </p>

    <button id="entrarBtn">Carregando Biblioteca...</button>

    <div class="frase-container">
        <div class="frase" id="frase">‚ÄúUm leitor vive mil vidas.‚Äù</div>
    </div>
  </div>
</div>

<script>
const btn = document.getElementById("entrarBtn");
const fraseEl = document.getElementById("frase");

// Personaliza√ß√£o do bot√£o por hor√°rio
const hora = new Date().getHours();
if (hora >= 5 && hora < 12) btn.textContent = "Bom dia! Entrar na Biblioteca üìö";
else if (hora >= 12 && hora < 18) btn.textContent = "Boa tarde! Abrir Biblioteca üìö";
else btn.textContent = "Boa noite! Ler na Biblioteca üåô";

// Frases rotativas
const frases = [
  "‚ÄúUm leitor vive mil vidas.‚Äù",
  "‚ÄúLivros s√£o sonhos em papel.‚Äù",
  "‚ÄúCada p√°gina √© um ref√∫gio.‚Äù",
  "‚ÄúLer √© um ato de cuidado.‚Äù",
  "‚ÄúA Biblioteca guarda suas mem√≥rias.‚Äù"
];

let i = 0;
setInterval(() => {
  fraseEl.style.opacity = 0;
  setTimeout(() => {
    i = (i + 1) % frases.length;
    fraseEl.textContent = frases[i];
    fraseEl.style.opacity = 0.6;
  }, 600);
}, 5000);

// Navega√ß√£o para a estante
btn.addEventListener("click", () => {
  window.location.href = "livros.html";
});

function voltarParaInicio() {
    window.location.href = "index.html";
  }

if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js') // mude 'sw.js' para o nome que voc√™ deu ao arquivo
      .then(() => console.log("Service Worker Ativo!"));
  }
</script>
</body>
</html>
