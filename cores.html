  <style>
    :root {
      --primary-pink: #fce4ec;
      --deep-pink: #f06292;
      --sidebar-desktop: 260px;
      --sidebar-mobile: 70px;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: 
        linear-gradient(135deg, rgba(252, 228, 236, 0.9), rgba(248, 187, 208, 0.8)),
        url("https://i.pinimg.com/1200x/2e/cc/84/2ecc84f5fd256602ee86a5a345a6838b.jpg") center/cover fixed;
      display: flex; min-height: 100vh; color: #4a4a4a;
    }

    /* NAVBAR */
    .navbar {
      width: var(--sidebar-desktop);
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
      border-right: 1px solid rgba(255, 255, 255, 0.3);
      display: flex; flex-direction: column; padding: 40px 20px; position: fixed; height: 100vh; z-index: 1000;
    }
    .nav-brand { font-size: 2.2rem; font-weight: 800; color: var(--deep-pink); margin-bottom: 30px; text-align: center; }
    .nav-link { color: #7d7d7d; text-decoration: none; padding: 15px; border-radius: 20px; margin-bottom: 10px; display: flex; align-items: center; gap: 15px; font-weight: 600; transition: 0.3s; }
    .nav-link.active { background: white; color: var(--deep-pink); box-shadow: 0 8px 20px rgba(240, 98, 146, 0.15); }

    .main-content { margin-left: var(--sidebar-desktop); padding: 40px; width: 100%; display: flex; flex-direction: column; align-items: center; }

    /* BARRA DE PROGRESSO CORRIGIDA */
    .rainbow-progress-container {
      width: 100%; max-width: 900px; background: rgba(255,255,255,0.4);
      height: 16px; border-radius: 20px; margin-bottom: 30px; overflow: hidden;
      display: flex; box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
      border: 1px solid rgba(255,255,255,0.5);
    }
    .progress-segment { height: 100%; transition: all 0.4s ease; }

    /* GRID */
    .color-grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(145px, 1fr));
      gap: 20px; width: 100%; max-width: 900px;
    }

    .color-card {
      aspect-ratio: 1 / 1.3; background: white; border-radius: 20px;
      position: relative; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.05);
      cursor: pointer; border: 4px solid transparent; transition: 0.2s;
      display: flex; flex-direction: column;
    }
    .color-card.selected { border-color: white; transform: translateY(-3px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }

    .photo-area { flex: 1; width: 100%; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; background: #f9f9f9; pointer-events: none; }
    .photo-area img { width: 100%; height: 100%; object-fit: cover; }
    
    .check-mark {
      position: absolute; top: 10px; left: 10px; z-index: 2;
      background: white; border-radius: 50%; width: 25px; height: 25px;
      display: flex; align-items: center; justify-content: center;
      font-size: 0.8rem; font-weight: bold; opacity: 0; transform: scale(0.5); transition: 0.2s;
    }
    .color-card.selected .check-mark { opacity: 1; transform: scale(1); }

    .action-btns { position: absolute; bottom: 10px; right: 10px; display: flex; gap: 5px; z-index: 10; }
    .mini-btn {
      background: rgba(255,255,255,0.98); border: none;
      width: 38px; height: 38px; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.15); font-size: 1rem;
    }

    .color-label { padding: 10px; text-align: center; font-weight: 800; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; color: white; pointer-events: none; }

    .vitrine-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.9);
      backdrop-filter: blur(10px); z-index: 2000;
      display: none; align-items: center; justify-content: center; padding: 40px;
    }
    .vitrine-content { max-width: 90%; max-height: 90%; border-radius: 15px; border: 5px solid white; box-shadow: 0 0 30px rgba(255,255,255,0.1); }
    .vitrine-overlay.active { display: flex; }

    @media (max-width: 850px) {
      .navbar { width: var(--sidebar-mobile); padding: 20px 10px; }
      .nav-brand, .link-text { display: none; }
      .main-content { margin-left: var(--sidebar-mobile); padding: 20px; }
      .color-grid { grid-template-columns: repeat(3, 1fr); gap: 12px; }
    }
  </style>
</head>
<body>

    <div class="nav-brand">Biblioteca</div>

    <a href="cores.html" class="nav-link active"><span>üåà</span> Cores</a>
    <a href="a-z.html" class="nav-link"><span>üÖ∞Ô∏è</span> A-Z</a>
    <a href="roleta.html" class="nav-link "><span>üìç</span> Roleta</a>
  </nav>

  <main class="main-content">
    <h1 style="color:var(--deep-pink); font-weight: 800; margin-bottom: 5px;">Desafio das Cores</h1>
    <p id="counterLabel" style="font-weight: 600; color: #888; margin-bottom: 20px;">0 de 12 cores completadas</p>
    
    <div class="rainbow-progress-container" id="progressBar"></div>
    <div class="color-grid" id="colorGrid"></div>
  </main>

  <div class="vitrine-overlay" id="vitrine" onclick="this.classList.remove('active')">
    <img src="" class="vitrine-content" id="vitrineImg">
  </div>

  <script>
    const colorGrid = document.getElementById("colorGrid");
    const colors = [
      { name: "Vermelho", hex: "#ef5350" }, { name: "Laranja", hex: "#ff9800" },
      { name: "Amarelo", hex: "#fdd835" }, { name: "Verde", hex: "#66bb6a" },
      { name: "Azul", hex: "#42a5f5" }, { name: "Azul Marinho", hex: "#1a237e" },
      { name: "Rosa", hex: "#ec407a" }, { name: "Roxo", hex: "#ab47bc" },
      { name: "Cinza", hex: "#78909c" }, { name: "Preto", hex: "#263238" },
      { name: "Marrom", hex: "#8d6e63" }, { name: "Branco", hex: "#ffffff" }
    ];

    let estadoCores = JSON.parse(localStorage.getItem("moniteca_cores_v3") || "{}");

    function salvar() {
      localStorage.setItem("moniteca_cores_v3", JSON.stringify(estadoCores));
      render();
    }

    function render() {
      colorGrid.innerHTML = "";
      let totalConcluido = 0;
      const segmentosAtivos = [];

      colors.forEach((color, i) => {
        const info = estadoCores[i];
        if(info?.selected) {
          totalConcluido++;
          segmentosAtivos.push(color.hex);
        }

        const card = document.createElement("div");
        card.className = "color-card" + (info?.selected ? " selected" : "");

        card.innerHTML = `
          <div class="photo-area" style="background-color: ${color.hex}15">
            <div class="check-mark" style="color: ${color.hex}">‚úì</div>
            ${info?.img ? `<img src="${info.img}">` : `<span style="opacity:0.2; font-size: 2rem;">üìö</span>`}
          </div>
          <div class="action-btns">
            ${info?.img ? `<button class="mini-btn zoom-btn">üîç</button>` : ''}
            <button class="mini-btn camera-btn">üì∏</button>
          </div>
          <div class="color-label" style="background: ${color.hex}; color: ${color.hex === '#ffffff' ? '#333' : 'white'}">
            ${color.name}
          </div>
        `;

        // CLIQUE SIMPLES: Marcar
        card.onclick = () => {
          if (!estadoCores[i]) estadoCores[i] = { selected: false, img: null };
          estadoCores[i].selected = !estadoCores[i].selected;
          salvar();
        };

        // DUPLO CLIQUE: Apagar
        card.ondblclick = (e) => {
          e.stopPropagation();
          delete estadoCores[i];
          salvar();
        };

        // ZOOM
        const zBtn = card.querySelector(".zoom-btn");
        if(zBtn) {
          zBtn.onclick = (e) => {
            e.stopPropagation();
            document.getElementById("vitrineImg").src = info.img;
            document.getElementById("vitrine").classList.add("active");
          };
        }

        // C√ÇMERA
        card.querySelector(".camera-btn").onclick = (e) => {
          e.stopPropagation();
          const input = document.createElement("input");
          input.type = "file"; input.accept = "image/*";
          input.onchange = () => {
            const reader = new FileReader();
            reader.onload = () => {
              estadoCores[i] = { selected: true, img: reader.result };
              salvar();
            };
            reader.readAsDataURL(input.files[0]);
          };
          input.click();
        };

        colorGrid.appendChild(card);
      });

      // ATUALIZA A BARRA DE PROGRESSO
      const bar = document.getElementById("progressBar");
      bar.innerHTML = "";
      segmentosAtivos.forEach(hex => {
        const seg = document.createElement("div");
        seg.className = "progress-segment";
        seg.style.backgroundColor = hex;
        seg.style.width = `${100 / 12}%`; // Cada cor ocupa 1/12 da barra
        bar.appendChild(seg);
      });

      document.getElementById("counterLabel").innerText = `${totalConcluido} de 12 cores completadas`;
    }

    if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js') // mude 'sw.js' para o nome que voc√™ deu ao arquivo
      .then(() => console.log("Service Worker Ativo!"));
  }
  
    render();
  </script>
</body>
