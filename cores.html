<script>
const colorGrid = document.getElementById("colorGrid");

const colors = [
  { name: "Vermelho", hex: "#FF0000" },
  { name: "Laranja", hex: "#FFA500" },
  { name: "Amarelo", hex: "#FFFF00" },
  { name: "Verde", hex: "#008000" },
  { name: "Azul", hex: "#0000FF" },
  { name: "Azul Claro", hex: "#00BFFF" },
  { name: "Rosa", hex: "#FF69B4" },
  { name: "Roxo", hex: "#800080" },
  { name: "Cinza", hex: "#808080" },
  { name: "Preto", hex: "#000000" },
  { name: "Marrom", hex: "#A52A2A" },
  { name: "Branco", hex: "#FFFFFF" }
];

// FunÃ§Ã£o para salvar estado no localStorage
function salvarEstado() {
  const estado = [];
  document.querySelectorAll(".color-card").forEach((card, index) => {
    const img = card.querySelector("img");
    estado.push({
      selected: card.classList.contains("selected"),
      imgSrc: img ? img.src : null
    });
  });
  localStorage.setItem("coresEstado", JSON.stringify(estado));
}

// FunÃ§Ã£o para criar cards
function criarCards() {
  colorGrid.innerHTML = "";
  const estadoSalvo = JSON.parse(localStorage.getItem("coresEstado") || "[]");

  colors.forEach((color, index) => {
    const card = document.createElement("div");
    card.className = "color-card";
    card.style.backgroundColor = color.hex;

    const name = document.createElement("div");
    name.className = "color-name";
    name.textContent = color.name;
    card.appendChild(name);

    const photoBtn = document.createElement("button");
    photoBtn.className = "photo-btn";
    photoBtn.textContent = "ðŸ“·";
    card.appendChild(photoBtn);

    const input = document.createElement("input");
    input.type = "file";
    input.accept = "image/*";
    input.hidden = true;
    card.appendChild(input);

    // Restaura estado salvo
    if (estadoSalvo[index]) {
      if (estadoSalvo[index].selected) card.classList.add("selected");
      if (estadoSalvo[index].imgSrc) {
        const img = document.createElement("img");
        img.src = estadoSalvo[index].imgSrc;
        card.appendChild(img);
      }
    }

    // Selecionar/desmarcar
    card.addEventListener("click", () => {
      card.classList.toggle("selected");
      salvarEstado();
    });

    // Abrir galeria
    photoBtn.addEventListener("click", e => {
      e.stopPropagation();
      input.click();
    });

    // Adicionar foto
    input.addEventListener("change", () => {
      const file = input.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        let img = card.querySelector("img");
        if (!img) {
          img = document.createElement("img");
          card.appendChild(img);
        }
        img.src = reader.result;
        card.classList.add("selected");
        salvarEstado();
      };
      reader.readAsDataURL(file);
    });

    // Duplo clique para apagar foto
    card.addEventListener("dblclick", e => {
      const img = card.querySelector("img");
      if (img) img.remove();

      input.value = "";
      card.classList.remove("selected");
      salvarEstado();
    });

    colorGrid.appendChild(card);
  });
}

// Inicializa
criarCards();
</script>
