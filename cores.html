<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Cosmic Bloom ‚Ä¢ Cores ‚ú®</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <meta name="apple-mobile-web-app-title" content="Cosmic Bloom">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    :root {
      --primary-lavender: #d1c4e9;
      --secondary-berry: #a3617b;
      --bg-dark-purple: #3a2b4f;
      --bg-light-purple: #5c4b7d;
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.15);
      --text-light: #f8f8f8;
      --text-muted: rgba(255, 255, 255, 0.6); /* Corrigido: Adicionado vari√°vel faltante */
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: var(--text-light);
      background: radial-gradient(circle at bottom left, var(--bg-light-purple) 0%, var(--bg-dark-purple) 100%);
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
    }

    /* SIDEBAR */
    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
      backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
      border-right: 1px solid var(--card-border);
      display: flex; flex-direction: column; padding: 30px 20px;
      position: fixed; height: 100vh; z-index: 1000;
      box-shadow: 2px 0 15px rgba(0,0,0,0.2);
    }
    .nav-brand { 
      font-family: 'Playfair Display', serif; font-style: italic; font-weight: 700; 
      color: var(--primary-lavender); font-size: 2.2rem; text-align: center; 
      margin-bottom: 40px; text-shadow: 0 0 10px rgba(255,255,255,0.2); 
    }
    .nav-link {
      color: var(--text-muted); text-decoration: none; padding: 14px 18px;
      border-radius: 25px; margin-bottom: 10px; display: flex; align-items: center;
      gap: 15px; font-weight: 600; transition: all 0.3s ease;
    }
    .nav-link:hover { color: white; background: rgba(255,255,255,0.05); }
    .nav-link.active {
      background: linear-gradient(45deg, var(--secondary-berry) 0%, var(--primary-lavender) 100%);
      color: white; box-shadow: 0 8px 20px rgba(163, 97, 123, 0.4);
    }
    .nav-link i { font-style: normal; font-size: 1.2rem; }

    /* MAIN CONTENT */
    .main-content { margin-left: 250px; padding: 40px; flex: 1; display: flex; flex-direction: column; align-items: center; }

    .header-title {
      font-family: 'Playfair Display', serif; font-size: 2.5rem; font-style: italic;
      color: var(--primary-lavender); margin-bottom: 10px;
    }

    /* PROGRESS BAR */
    .progress-wrapper { width: 100%; max-width: 800px; margin-bottom: 30px; text-align: center; }
    .rainbow-progress-container {
      width: 100%; height: 8px; background: rgba(0,0,0,0.2);
      border-radius: 10px; overflow: hidden; display: flex; margin-top: 10px;
    }
    .progress-segment { height: 100%; transition: 0.5s ease; }

    /* GRID */
    .color-grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 15px; width: 100%; max-width: 800px;
    }

    .color-card {
      aspect-ratio: 1 / 1.4; background: var(--card-bg);
      border-radius: 20px; border: 1px solid var(--card-border);
      position: relative; overflow: hidden; transition: 0.3s;
      cursor: pointer;
    }
    .color-card.selected { border-color: var(--primary-lavender); transform: scale(1.02); }

    .photo-area { height: 75%; width: 100%; background: rgba(0,0,0,0.2); display: flex; align-items: center; justify-content: center; position: relative; }
    .photo-area img { width: 100%; height: 100%; object-fit: cover; }
    
    .color-label {
      height: 25%; display: flex; align-items: center; justify-content: center;
      font-weight: 700; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px;
    }

    .check-badge {
      position: absolute; top: 8px; left: 8px; background: var(--primary-lavender);
      color: var(--bg-dark-purple); width: 22px; height: 22px; border-radius: 50%;
      display: flex; align-items: center; justify-content: center; font-size: 0.7rem;
      font-weight: bold; transform: scale(0); transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .color-card.selected .check-badge { transform: scale(1); }

    /* RESPONSIVO */
    @media (max-width: 768px) {
      .sidebar { 
        width: 100%; height: 70px; bottom: 0; top: auto; 
        flex-direction: row; padding: 0 10px; justify-content: space-around; 
        border-right: none; border-top: 1px solid var(--card-border); 
      }
      .nav-brand, .nav-text { display: none; }
      .main-content { margin-left: 0; padding: 20px 15px 90px; }
      .nav-link { 
        margin-bottom: 0; padding: 10px; border-radius: 15px; 
        flex-direction: column; gap: 0; 
      }
      .color-grid { grid-template-columns: repeat(3, 1fr); gap: 10px; }
      .header-title { font-size: 1.8rem; }
    }
  </style>
</head>
<body>

  <nav class="sidebar">
    <div class="nav-brand">Cosmic Bloom</div>
    <a href="livros.html" class="nav-link "><i>üìö</i> Livros</a>
    <a href="challenge.html" class="nav-link"><i>üèÜ</i> Desafios</a>
    <a href="calendario.html" class="nav-link "><i>üìÖ</i> Agenda</a>
    <a href="favoritos.html" class="nav-link"><i>üíú</i> Favoritos</a>
    <a href="bingo.html" class="nav-link"><i>üéØ</i> Bingo Liter√°rio</a>
    <a href="cores.html" class="nav-link active"><i>üåà</i> Paleta Liter√°ria</a>
    <a href="A-z.html" class="nav-link"><i>üÖ∞Ô∏è</i> Desafio A-Z</a>
    <a href="roleta.html" class="nav-link"><i>üìç</i> Roleta</a>
  </nav>

  <main class="main-content">
    <h1 class="header-title">Desafio das Cores</h1>
    
    <div class="progress-wrapper">
      <span id="counterLabel" style="font-size: 0.8rem; opacity: 0.8; font-weight: 600;">0 de 12 completadas</span>
      <div class="rainbow-progress-container" id="progressBar"></div>
    </div>
    
    <div class="color-grid" id="colorGrid"></div>
  </main>

  <script>
    const colorGrid = document.getElementById("colorGrid");
    const colors = [
      { name: "Vermelho", hex: "#ef5350" }, { name: "Laranja", hex: "#ff9800" },
      { name: "Amarelo", hex: "#fdd835" }, { name: "Verde", hex: "#66bb6a" },
      { name: "Azul", hex: "#42a5f5" }, { name: "Marinho", hex: "#1a237e" },
      { name: "Rosa", hex: "#ec407a" }, { name: "Roxo", hex: "#ab47bc" },
      { name: "Cinza", hex: "#78909c" }, { name: "Preto", hex: "#263238" },
      { name: "Marrom", hex: "#8d6e63" }, { name: "Branco", hex: "#ffffff" }
    ];

    let estadoCores = JSON.parse(localStorage.getItem("moniteca_cores_v3") || "{}");
    let clickTimer = null;

    function salvar() {
      localStorage.setItem("moniteca_cores_v3", JSON.stringify(estadoCores));
      render();
    }

    function render() {
      colorGrid.innerHTML = "";
      let totalConcluido = 0;
      const segmentosAtivos = [];

      colors.forEach((color, i) => {
        const info = estadoCores[i];
        if(info?.selected) {
          totalConcluido++;
          segmentosAtivos.push(color.hex);
        }

        const card = document.createElement("div");
        card.className = "color-card" + (info?.selected ? " selected" : "");

        card.innerHTML = `
          <div class="photo-area">
            <div class="check-badge">‚úì</div>
            ${info?.img ? `<img src="${info.img}">` : `<span style="opacity:0.2; font-size: 1.5rem;">üìö</span>`}
          </div>
          <div class="color-label" style="background: ${color.hex}; color: ${color.hex === '#ffffff' ? '#333' : 'white'}">
            ${color.name}
          </div>
        `;

        card.onclick = (e) => {
            if (clickTimer == null) {
                clickTimer = setTimeout(function () {
                    clickTimer = null;
                    abrirCamera(i);
                }, 250);
            } else {
                clearTimeout(clickTimer);
                clickTimer = null;
                delete estadoCores[i];
                salvar();
            }
        };

        colorGrid.appendChild(card);
      });

      const bar = document.getElementById("progressBar");
      bar.innerHTML = "";
      segmentosAtivos.forEach(hex => {
        const seg = document.createElement("div");
        seg.className = "progress-segment";
        seg.style.backgroundColor = hex;
        seg.style.width = `${100 / 12}%`;
        bar.appendChild(seg);
      });

      document.getElementById("counterLabel").innerText = `${totalConcluido} de 12 cores completadas`;
    }

    function abrirCamera(i) {
      const input = document.createElement("input");
      input.type = "file"; input.accept = "image/*";
      input.onchange = () => {
        const reader = new FileReader();
        reader.onload = () => {
          estadoCores[i] = { selected: true, img: reader.result };
          salvar();
        };
        reader.readAsDataURL(input.files[0]);
      };
      input.click();
    }

    render();
  </script>
</body>
</html>
