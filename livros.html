<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Cosmic Bloom Library ‚ú®</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-lavender: #d1c4e9;
      --secondary-berry: #a3617b;
      --accent-gold: #fbc02d;
      --bg-dark-purple: #3a2b4f;
      --bg-light-purple: #5c4b7d;
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.15);
      --text-light: #f8f8f8;
      --text-muted: #e0e0e0;
      /* Vari√°veis de seguran√ßa para iOS */
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: var(--text-light);
      background: radial-gradient(circle at bottom left, var(--bg-light-purple) 0%, var(--bg-dark-purple) 100%);
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
    }

    h1, h2, .nav-brand { font-family: 'Playfair Display', serif; font-style: italic; font-weight: 700; color: var(--primary-lavender); }

    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-right: 1px solid var(--card-border);
      display: flex;
      flex-direction: column;
      padding: calc(30px + var(--safe-top)) 20px 20px;
      position: fixed;
      height: 100vh;
      z-index: 1000;
      overflow-y: auto;
      box-shadow: 2px 0 15px rgba(0,0,0,0.2);
    }
    .nav-brand { font-size: 2.2rem; text-align: center; margin-bottom: 40px; text-shadow: 0 0 10px rgba(255,255,255,0.2); }
    .nav-link {
      color: var(--text-muted);
      text-decoration: none;
      padding: 14px 18px;
      border-radius: 25px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .nav-link::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.1);
      transition: all 0.4s ease;
    }
    .nav-link:hover::before { left: 0; }
    .nav-link.active {
      background: linear-gradient(45deg, var(--secondary-berry) 0%, var(--primary-lavender) 100%);
      color: white;
      box-shadow: 0 8px 20px rgba(163, 97, 123, 0.4);
      transform: translateX(5px);
    }
    .nav-link i { font-size: 1.3rem; }

    .main-content { 
        margin-left: 250px; 
        padding: calc(40px + var(--safe-top)) 40px calc(40px + var(--safe-bottom)); 
        flex: 1; 
        -webkit-overflow-scrolling: touch;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding-bottom: 30px;
      position: sticky;
      top: 0;
      background: linear-gradient(to bottom, var(--bg-dark-purple) 0%, rgba(58, 43, 79, 0.8) 70%, transparent 100%);
      z-index: 900;
    }
    .pages-badge {
      background: var(--accent-gold);
      color: var(--bg-dark-purple);
      padding: 10px 22px;
      border-radius: 50px;
      font-weight: 700;
      box-shadow: 0 6px 15px rgba(251, 192, 45, 0.3);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-bottom: 50px;
    }
    .stat-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }
    .stat-card::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top right, rgba(255,255,255,0.05) 0%, transparent 70%);
      opacity: 0.8;
      pointer-events: none;
    }
    .stat-card small { display: block; font-size: 0.85rem; opacity: 0.7; margin-bottom: 8px; }
    .stat-card strong { font-size: 2.2rem; font-weight: 700; color: var(--accent-gold); text-shadow: 0 0 8px rgba(251, 192, 45, 0.4); }

    .year-header {
      font-size: 2.5rem;
      margin: 60px 0 30px;
      color: var(--primary-lavender);
      text-shadow: 0 0 12px rgba(209, 196, 233, 0.3);
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .year-header::after { content: ""; flex: 1; height: 2px; background: var(--card-border); }

    .books-grid {
      display: grid;
      gap: 30px;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    }

    .book-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      padding: 15px;
      transition: transform 0.4s ease-out, box-shadow 0.4s ease;
      text-align: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }
    .book-card:hover { transform: translateY(-8px); box-shadow: 0 18px 40px rgba(0,0,0,0.25); }

    .book-card img {
      width: 100%;
      aspect-ratio: 2/3;
      object-fit: cover;
      border-radius: 12px;
      background: #4a3c63;
      margin-bottom: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .stars { color: var(--accent-gold); margin-bottom: 12px; font-size: 1.2rem; }
    .stars span { text-shadow: 0 0 5px rgba(251, 192, 45, 0.5); }
    .half-star { position: relative; display: inline-block; color: rgba(255,255,255,0.2); }
    .half-star::before { content: "‚òÖ"; position: absolute; left: 0; width: 50%; overflow: hidden; color: var(--accent-gold); }

    .book-actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      border-top: 1px solid var(--card-border);
      padding-top: 15px;
    }
    .book-actions button {
      background: rgba(255,255,255,0.15);
      border: none;
      width: 40px; height: 40px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1rem;
      color: var(--text-light);
      transition: background 0.3s, transform 0.3s;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    #addBtn {
      position: fixed; bottom: calc(40px + var(--safe-bottom)); right: 40px;
      width: 60px; height: 60px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--accent-gold), #f9f871);
      color: var(--bg-dark-purple);
      font-size: 2.5rem;
      border: none;
      cursor: pointer;
      box-shadow: 0 15px 35px rgba(251, 192, 45, 0.5);
      z-index: 1100;
      display: flex; align-items: center; justify-content: center;
      transition: all 0.3s ease;
    }

    .modal {
      position: fixed; inset: 0;
      background: rgba(43, 29, 63, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display: flex; align-items: center; justify-content: center;
      z-index: 2000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .modal.show { opacity: 1; visibility: visible; }
    .modal-content {
      background: linear-gradient(135deg, var(--bg-dark-purple), var(--bg-light-purple));
      padding: 35px;
      border-radius: 30px;
      width: 90%; max-width: 450px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      border: 1px solid var(--card-border);
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }

    #starsSelect { text-align:center; font-size:3rem; margin:15px 0; }
    #starsSelect span {
      cursor:pointer;
      color: rgba(255,255,255,0.2);
      transition: color 0.2s ease;
      position: relative;
      display: inline-block;
    }
    #starsSelect span.half-selected::before {
      content: "‚òÖ";
      position: absolute;
      left: 0;
      width: 50%;
      overflow: hidden;
      color: var(--accent-gold);
    }
    #starsSelect span.selected {
        color: var(--accent-gold);
        text-shadow: 0 0 10px rgba(251, 192, 45, 0.7);
    }

    /* iPad Adaptations */
    @media (min-width: 769px) and (max-width: 1024px) {
        .sidebar { width: 220px; }
        .main-content { margin-left: 220px; }
        .books-grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); }
    }

    /* iPhone Adaptations */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%; 
        height: calc(70px + var(--safe-bottom)); 
        bottom: 0; top: auto;
        flex-direction: row; justify-content: space-around;
        padding: 0 10px var(--safe-bottom); 
        border-right: none; border-top: 1px solid var(--card-border);
        box-shadow: 0 -2px 15px rgba(0,0,0,0.2);
      }
      .nav-brand { display: none; }
      .nav-link { margin-bottom: 0; padding: 10px 5px; flex-direction: column; font-size: 0.7rem; gap: 2px; border-radius: 15px; }
      .main-content { margin-left: 0; padding: calc(20px + var(--safe-top)) 15px calc(100px + var(--safe-bottom)); }
      .books-grid { grid-template-columns: repeat(2, 1fr); gap: 20px; }
      #addBtn { bottom: calc(85px + var(--safe-bottom)); right: 15px; width: 50px; height: 50px; font-size: 2rem; }
    }
  </style>
</head>
<body>

  <nav class="sidebar">
    <div class="nav-brand">Cosmic Bloom</div>
    <a href="livros.html" class="nav-link active"><i>üìö</i> Livros</a>
    <a href="challenge.html" class="nav-link"><i>üèÜ</i> Desafios</a>
    <a href="calendario.html" class="nav-link"><i>üìÖ</i> Agenda</a>
    <a href="favoritos.html" class="nav-link"><i>üíú</i> Favoritos</a>
    <a href="bingo.html" class="nav-link"><i>üéØ</i> Bingo Liter√°rio</a>
    <a href="cores.html" class="nav-link"><i>üåà</i> Paleta Liter√°ria</a>
  </nav>

  <main class="main-content">
    <div class="top-bar">
      <div class="pages-badge">‚ú® <span id="totalPgs">0</span> pgs lidas</div>
    </div>

    <div class="stats-container">
      <div class="stat-card"><small>Livros Lidos</small><strong id="stLido">0</strong></div>
      <div class="stat-card"><small>Lendo Agora</small><strong id="stLendo">0</strong></div>
      <div class="stat-card"><small>Favoritos</small><strong id="stFav">0</strong></div>
      <div class="stat-card"><small>M√©dia Estrelas</small><strong id="stMedia">0.0</strong></div>
    </div>
    <div id="yearContainers"></div>
  </main>

  <button id="addBtn">Ôºã</button>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>Novo Registro M√°gico</h2>
      <input type="file" id="bookFile" accept="image/*,.pdf,.epub">
      <input type="text" id="inputTitle" placeholder="T√≠tulo do Livro"> <input type="number" id="inputPages" placeholder="Total de P√°ginas">
      <input type="number" id="inputYear" placeholder="Ano de Leitura" value="2024">
      <select id="statusSelect">
        <option value="lido">üìï J√° li (Conclu√≠do)</option>
        <option value="lendo">üìñ Lendo Agora</option>
        <option value="quero">üìò Quero Ler</option>
      </select>
      <div id="starsSelect">
        <span data-v="1">‚òÖ</span><span data-v="2">‚òÖ</span><span data-v="3">‚òÖ</span><span data-v="4">‚òÖ</span><span data-v="5">‚òÖ</span>
      </div>
      <div class="modal-buttons">
        <button id="saveBook">‚ú® Salvar no Cosmos</button>
        <button id="closeModal">Voltar</button>
      </div>
    </div>
  </div>

  <script>
    let books = JSON.parse(localStorage.getItem("livrosCosmicBloom")) || [];
    let selectedStars = 0;
    let selectedImage = "";
    let editId = null;

    const salvar = () => localStorage.setItem("livrosCosmicBloom", JSON.stringify(books));

    function renderStarsHtml(val) {
      let html = '';
      for (let i = 1; i <= 5; i++) {
        if (i <= Math.floor(val)) html += '<span>‚òÖ</span>';
        else if (i === Math.ceil(val) && val % 1 !== 0) html += '<span class="half-star">‚òÖ</span>';
        else html += '<span style="color:rgba(255,255,255,0.2)">‚òÖ</span>';
      }
      return html;
    }

    function renderBooks() {
      const container = document.getElementById("yearContainers");
      container.innerHTML = "";
      const lidos = books.filter(b => b.status === 'lido');
      document.getElementById("totalPgs").innerText = lidos.reduce((acc, b) => acc + (parseInt(b.pages) || 0), 0).toLocaleString('pt-BR');
      document.getElementById("stLido").innerText = lidos.length;
      document.getElementById("stLendo").innerText = books.filter(b => b.status === 'lendo').length;
      document.getElementById("stFav").innerText = books.filter(b => b.favorito).length;
      const media = books.length ? (books.reduce((a,b) => a + (b.estrelas || 0), 0) / books.length).toFixed(1) : "0.0";
      document.getElementById("stMedia").innerText = media;

      const years = [...new Set(books.map(b => b.year || new Date().getFullYear()))].sort((a,b) => b - a);
      years.forEach(year => {
        const section = document.createElement("div");
        section.innerHTML = `<h2 class="year-header">${year}</h2><div class="books-grid" id="grid-${year}"></div>`;
        container.appendChild(section);
        books.filter(b => (b.year || new Date().getFullYear()) == year).forEach(book => {
          const card = document.createElement("div");
          card.className = "book-card";
          card.innerHTML = `
            <img src="${book.capa || 'https://i.ibb.co/C07F1kL/placeholder-book-cover.png'}">
            <h3 style="font-size:1.1rem; margin:0 0 8px;">${book.title || 'Sem T√≠tulo'}</h3>
            <div class="stars">${renderStarsHtml(book.estrelas || 0)}</div>
            <div class="book-actions">
              <button class="fav-btn">${book.favorito ? "üíú" : "ü§ç"}</button>
              <button class="edit-btn">‚úèÔ∏è</button>
              <button class="del-btn">üóëÔ∏è</button>
            </div>
          `;
          card.querySelector(".del-btn").onclick = function() {
            if (!this.classList.contains("warning")) {
              this.classList.add("warning");
              setTimeout(() => this.classList.remove("warning"), 2500);
            } else {
              books = books.filter(b => b.id !== book.id);
              salvar(); renderBooks();
            }
          };
          card.querySelector(".fav-btn").onclick = () => { book.favorito = !book.favorito; salvar(); renderBooks(); };
          card.querySelector(".edit-btn").onclick = () => {
            editId = book.id; selectedStars = book.estrelas; selectedImage = book.capa;
            document.getElementById("inputTitle").value = book.title;
            document.getElementById("inputPages").value = book.pages;
            document.getElementById("inputYear").value = book.year;
            document.getElementById("statusSelect").value = book.status;
            atualizarEstrelasVisual();
            document.getElementById("modal").classList.add("show");
          };
          document.getElementById(`grid-${year}`).appendChild(card);
        });
      });
    }

    document.querySelectorAll("#starsSelect span").forEach((s, i) => {
      s.onclick = () => {
        let val = i + 1;
        if (selectedStars === val) selectedStars = val - 0.5;
        else if (selectedStars === (val - 0.5)) selectedStars = 0;
        else selectedStars = val;
        atualizarEstrelasVisual();
      };
    });

    function atualizarEstrelasVisual() {
      document.querySelectorAll("#starsSelect span").forEach((s, i) => {
        let val = i + 1;
        s.classList.remove("selected", "half-selected");
        if (val <= Math.floor(selectedStars)) s.classList.add("selected");
        else if (val === Math.ceil(selectedStars) && selectedStars % 1 !== 0) s.classList.add("half-selected");
      });
    }

    document.getElementById("addBtn").onclick = () => {
      editId = null; selectedStars = 0; selectedImage = "";
      document.getElementById("inputTitle").value = "";
      document.getElementById("inputPages").value = "";
      atualizarEstrelasVisual();
      document.getElementById("modal").classList.add("show");
    };

    document.getElementById("closeModal").onclick = () => document.getElementById("modal").classList.remove("show");

    document.getElementById("bookFile").onchange = e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => { selectedImage = reader.result; };
      reader.readAsDataURL(file);
    };

    document.getElementById("saveBook").onclick = () => {
      const data = {
        title: document.getElementById("inputTitle").value || "Sem T√≠tulo",
        pages: parseInt(document.getElementById("inputPages").value) || 0,
        year: parseInt(document.getElementById("inputYear").value) || new Date().getFullYear(),
        status: document.getElementById("statusSelect").value,
        estrelas: selectedStars,
        capa: selectedImage || "https://i.ibb.co/C07F1kL/placeholder-book-cover.png"
      };
      if(editId) Object.assign(books.find(x => x.id === editId), data);
      else books.unshift({ id: crypto.randomUUID(), favorito: false, ...data });
      salvar(); renderBooks();
      document.getElementById("modal").classList.remove("show");
    };

    renderBooks();
  </script>
</body>
</html>
