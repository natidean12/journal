  <style>
    :root {
      --primary-pink: #fce4ec;
      --deep-pink: #f06292;
      --sidebar-width: 280px;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: 
        linear-gradient(135deg, rgba(252, 228, 236, 0.9), rgba(248, 187, 208, 0.8)),
        url("https://i.pinimg.com/1200x/2e/cc/84/2ecc84f5fd256602ee86a5a345a6838b.jpg") center/cover fixed;
      display: flex;
      min-height: 100vh;
      color: #4a4a4a;
    }

    /* NAVBAR CORRIGIDA */
    .navbar {
      width: var(--sidebar-width);
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-right: 1px solid rgba(255, 255, 255, 0.3);
      display: flex; flex-direction: column; padding: 40px 25px; position: fixed; height: 100vh; z-index: 1000;
    }
    .nav-brand { 
      font-size: 2.2rem; 
      font-weight: 800; 
      color: var(--deep-pink); 
      margin-bottom: 30px; 
      text-align: center;
      letter-spacing: -1px;
    }
    .nav-link { color: #7d7d7d; text-decoration: none; padding: 15px 20px; border-radius: 20px; margin-bottom: 10px; display: flex; align-items: center; gap: 15px; font-weight: 600; transition: 0.3s; }
    .nav-link.active { background: white; color: var(--deep-pink); box-shadow: 0 8px 20px rgba(240, 98, 146, 0.15); }

    .main-content { margin-left: var(--sidebar-width); padding: 40px; width: 100%; display: flex; flex-direction: column; align-items: center; }

    /* CARD CALEND√ÅRIO */
    .calendar-card {
      background: white;
      padding: 30px;
      border-radius: 40px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.05);
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .calendar-header h2 { color: var(--deep-pink); margin: 0; font-size: 1.4rem; }
    .btn-nav { background: #fdf2f5; border: none; width: 40px; height: 40px; border-radius: 12px; cursor: pointer; color: var(--deep-pink); font-weight: bold; }

    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      font-weight: bold;
      color: #bbb;
      font-size: 0.75rem;
      margin-bottom: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }

    .day {
      aspect-ratio: 1;
      background: #fdf2f5;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.3s;
      font-size: 0.8rem;
      font-weight: 600;
      color: #888;
      position: relative;
    }
    .day.marked {
      background: var(--deep-pink);
      color: white;
      transform: scale(1.05);
    }
    .day-emoji { font-size: 1rem; margin-top: 2px; }

    .status-box {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 25px;
      width: 100%;
      max-width: 500px;
    }
    .stat-mini {
      background: white;
      padding: 15px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.03);
    }
    .stat-mini span { display: block; font-size: 0.7rem; color: #aaa; font-weight: bold; text-transform: uppercase; }
    .stat-mini strong { font-size: 1.3rem; color: var(--deep-pink); }

    .tools {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
      background: white;
      padding: 10px 20px;
      border-radius: 20px;
    }
    select { border: none; background: #fdf2f5; padding: 5px 10px; border-radius: 10px; color: var(--deep-pink); font-weight: bold; outline: none; }

    @media (max-width: 440px) {
      .navbar { width: 100%; height: 75px; top: auto; bottom: 0; flex-direction: row; padding: 0; justify-content: space-around; }
      .nav-brand { display: none; }
      .main-content { margin-left: 0; padding: 20px 20px 100px; }
      .calendar-card { padding: 20px; }
    }
  </style>
</head>
<body>

  <nav class="navbar">

    <a href="roleta.html" class="nav-link "><span>üìç</span> Roleta</a>
  </nav>

  <main class="main-content">
    <div class="calendar-card">
      <div class="calendar-header">
        <button class="btn-nav" id="prevMonth">‚óÄ</button>
        <h2 id="monthTitle">Janeiro 2026</h2>
        <button class="btn-nav" id="nextMonth">‚ñ∂</button>
      </div>

      <div class="weekdays">
        <div>DOM</div><div>SEG</div><div>TER</div><div>QUA</div><div>QUI</div><div>SEX</div><div>S√ÅB</div>
      </div>

      <div class="grid" id="calendarGrid"></div>
    </div>

    <div class="tools">
      <span style="font-size: 0.8rem; font-weight: bold; color: #888;">MARCAR COM:</span>
      <select id="emojiSelect">
        <option value="üìñ">üìñ Leitura</option>
        <option value="‚ú®">‚ú® Terminei!</option>
        <option value="üî•">üî• Meta Batida</option>
        <option value="‚≠ê">‚≠ê Favorito</option>
      </select>
    </div>

    <div class="status-box">
      <div class="stat-mini">
        <span>Dias Lidos</span>
        <strong id="countDays">0</strong>
      </div>
      <div class="stat-mini">
        <span>Streak Atual</span>
        <strong id="streakCount">0 üî•</strong>
      </div>
    </div>
  </main>

  <script>
    let currentDate = new Date();
    const grid = document.getElementById("calendarGrid");
    const monthTitle = document.getElementById("monthTitle");
    const emojiSelect = document.getElementById("emojiSelect");
    
    let habitData = JSON.parse(localStorage.getItem("moniteca_calendar")) || {};

    function render() {
      grid.innerHTML = "";
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      
      const firstDay = new Date(year, month, 1).getDay();
      const lastDay = new Date(year, month + 1, 0).getDate();
      
      const monthNames = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
      monthTitle.innerText = `${monthNames[month]} ${year}`;

      for (let i = 0; i < firstDay; i++) {
        grid.appendChild(document.createElement("div"));
      }

      for (let d = 1; d <= lastDay; d++) {
        const dayKey = `${year}-${month}-${d}`;
        const dayDiv = document.createElement("div");
        dayDiv.className = "day";
        if (habitData[dayKey]) {
          dayDiv.classList.add("marked");
          dayDiv.innerHTML = `${d} <span class="day-emoji">${habitData[dayKey]}</span>`;
        } else {
          dayDiv.innerText = d;
        }

        dayDiv.onclick = () => {
          if (habitData[dayKey]) {
            delete habitData[dayKey];
          } else {
            habitData[dayKey] = emojiSelect.value;
          }
          save();
          render();
        };
        grid.appendChild(dayDiv);
      }
      updateStats();
    }

    function updateStats() {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const days = Object.keys(habitData).filter(key => key.startsWith(`${year}-${month}-`)).length;
      document.getElementById("countDays").innerText = days;

      let streak = 0;
      let checkDate = new Date();
      while (true) {
        let key = `${checkDate.getFullYear()}-${checkDate.getMonth()}-${checkDate.getDate()}`;
        if (habitData[key]) {
          streak++;
          checkDate.setDate(checkDate.getDate() - 1);
        } else {
          break;
        }
      }
      document.getElementById("streakCount").innerText = streak + " üî•";
    }

    function save() {
      localStorage.setItem("moniteca_calendar", JSON.stringify(habitData));
    }

    document.getElementById("prevMonth").onclick = () => { currentDate.setMonth(currentDate.getMonth() - 1); render(); };
    document.getElementById("nextMonth").onclick = () => { currentDate.setMonth(currentDate.getMonth() + 1); render(); };

    if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js') // mude 'sw.js' para o nome que voc√™ deu ao arquivo
      .then(() => console.log("Service Worker Ativo!"));
  }
  
    render();
  </script>
</body>
