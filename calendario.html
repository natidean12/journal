<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Cosmic Calendar ‚ú®</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-lavender: #d1c4e9;
      --secondary-berry: #a3617b;
      --accent-gold: #fbc02d;
      --bg-dark-purple: #3a2b4f;
      --bg-light-purple: #5c4b7d;
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.15);
      --text-light: #f8f8f8;
      --text-muted: #e0e0e0;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: var(--text-light);
      background: radial-gradient(circle at bottom left, var(--bg-light-purple) 0%, var(--bg-dark-purple) 100%);
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
    }

    /* SIDEBAR */
   .sidebar {
      width: 250px;
      background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-right: 1px solid var(--card-border);
      display: flex;
      flex-direction: column;
      padding: 30px 20px;
      position: fixed;
      height: 100vh;
      z-index: 1000;
      overflow-y: auto;
      box-shadow: 2px 0 15px rgba(0,0,0,0.2);
    }
    .nav-brand { 
      font-family: 'Playfair Display', serif; 
      font-style: italic; 
      font-weight: 700; 
      color: var(--primary-lavender); 
      font-size: 2.2rem; 
      text-align: center; 
      margin-bottom: 40px; 
      text-shadow: 0 0 10px rgba(255,255,255,0.2); 
    }
    .nav-link {
      color: var(--text-muted);
      text-decoration: none;
      padding: 14px 18px;
      border-radius: 25px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .nav-link::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.1);
      transition: all 0.4s ease;
    }
    .nav-link:hover::before { left: 0; }
    .nav-link.active {
      background: linear-gradient(45deg, var(--secondary-berry) 0%, var(--primary-lavender) 100%);
      color: white;
      box-shadow: 0 8px 20px rgba(163, 97, 123, 0.4);
      transform: translateX(5px);
    }
    .nav-link i { font-size: 1.3rem; }

    /* MAIN CONTENT */
    .main-content { margin-left: 250px; padding: 40px; flex: 1; display: flex; flex-direction: column; align-items: center; }

    .calendar-card {
      background: var(--card-bg); backdrop-filter: blur(10px);
      border: 1px solid var(--card-border); padding: 30px;
      border-radius: 40px; width: 100%; max-width: 500px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    }

    .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
    .calendar-header h2 { font-family: 'Playfair Display', serif; color: var(--primary-lavender); margin: 0; }
    
    .btn-nav { 
      background: rgba(255,255,255,0.1); border: 1px solid var(--card-border); 
      width: 40px; height: 40px; border-radius: 12px; cursor: pointer; color: white;
    }

    .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }

    .day {
      aspect-ratio: 1; background: rgba(255,255,255,0.03);
      border: 1px solid var(--card-border); border-radius: 12px;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      cursor: pointer; font-size: 0.85rem; transition: 0.2s;
      animation: fadeIn 0.4s ease-out;
    }

    /* DESTAQUE HOJE */
    .day.today {
      border: 2px solid var(--accent-gold);
      box-shadow: 0 0 15px rgba(251, 192, 45, 0.4);
      font-weight: 800;
    }

    .day.marked { 
      background: linear-gradient(135deg, var(--secondary-berry), var(--bg-light-purple));
      color: white; border: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* NOVO SELETOR DE EMOJIS (CHIPS) */
    .emoji-selector-horizontal {
      display: flex; gap: 10px; margin: 25px 0;
      background: var(--card-bg); padding: 10px; border-radius: 20px;
      border: 1px solid var(--card-border);
    }

    .emoji-chip {
      padding: 8px 15px; border-radius: 15px; cursor: pointer;
      background: rgba(255,255,255,0.05); border: 1px solid transparent;
      transition: 0.3s; font-size: 1.2rem;
    }

    .emoji-chip.selected {
      background: var(--secondary-berry);
      border-color: var(--primary-lavender);
      transform: scale(1.1);
    }

    .status-box {
      display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
      width: 100%; max-width: 500px; padding-bottom: 100px;
    }
    
    .stat-mini { 
      background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.02));
      padding: 20px; border-radius: 25px; text-align: center;
      border: 1px solid var(--card-border);
    }
    
    .stat-mini span { display: block; font-size: 0.65rem; color: var(--primary-lavender); font-weight: bold; text-transform: uppercase; }
    .stat-mini strong { font-size: 1.8rem; color: var(--accent-gold); }

    @media (max-width: 768px) {
      .sidebar { width: 100%; height: 75px; bottom: 0; top: auto; flex-direction: row; padding: 0; border-right: none; border-top: 1px solid var(--card-border); }
      .nav-brand { display: none; }
      .main-content { margin-left: 0; padding: 20px 15px 120px; }
      .nav-link { flex-direction: column; font-size: 0.6rem; gap: 2px; justify-content: center; margin-bottom: 0; }
    }
  </style>
</head>
<body>

  <nav class="sidebar">
    <div class="nav-brand">Cosmic Bloom</div>
    <a href="livros.html" class="nav-link "><i>üìö</i> Livros</a>
    <a href="challenge.html" class="nav-link"><i>üèÜ</i> Desafios</a>
    <a href="calendario.html" class="nav-link active"><i>üìÖ</i> Agenda</a>
    <a href="favoritos.html" class="nav-link"><i>üíú</i> Favoritos</a>
    <a href="bingo.html" class="nav-link"><i>üéØ</i> Bingo Liter√°rio</a>
    <a href="cores.html" class="nav-link"><i>üåà</i> Paleta Liter√°ria</a>
    <a href="A-z.html" class="nav-link"><i>üÖ∞Ô∏è</i> Desafio A-Z</a>
    <a href="roleta.html" class="nav-link"><i>üìç</i> Roleta</a>
  </nav>

  <main class="main-content">
    <div class="calendar-card">
      <div class="calendar-header">
        <button class="btn-nav" id="prevMonth">‚óÄ</button>
        <h2 id="monthTitle">Janeiro 2026</h2>
        <button class="btn-nav" id="nextMonth">‚ñ∂</button>
      </div>

      <div class="grid" id="calendarGrid"></div>
    </div>

    <div class="emoji-selector-horizontal" id="emojiSelector">
      <div class="emoji-chip selected" data-emoji="üìñ">üìñ</div>
      <div class="emoji-chip" data-emoji="‚ú®">‚ú®</div>
      <div class="emoji-chip" data-emoji="üî•">üî•</div>
      <div class="emoji-chip" data-emoji="‚≠ê">‚≠ê</div>
      <div class="emoji-chip" data-emoji="üåô">üåô</div>
    </div>

    <div class="status-box">
      <div class="stat-mini">
        <span>Leituras do M√™s</span>
        <strong id="countDays">0</strong>
      </div>
      <div class="stat-mini">
        <span>Sequ√™ncia Atual</span>
        <strong id="streakCount">0 üî•</strong>
      </div>
    </div>
  </main>

  <script>
    let currentDate = new Date();
    let selectedEmoji = "üìñ";
    let habitData = JSON.parse(localStorage.getItem("moniteca_calendar")) || {};

    const grid = document.getElementById("calendarGrid");
    const monthTitle = document.getElementById("monthTitle");

    // L√≥gica dos Chips de Emoji
    document.querySelectorAll('.emoji-chip').forEach(chip => {
      chip.onclick = function() {
        document.querySelector('.emoji-chip.selected').classList.remove('selected');
        this.classList.add('selected');
        selectedEmoji = this.dataset.emoji;
      };
    });

    function render() {
      grid.innerHTML = "";
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const today = new Date();
      
      const firstDay = new Date(year, month, 1).getDay();
      const lastDay = new Date(year, month + 1, 0).getDate();
      
      const monthNames = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
      monthTitle.innerText = `${monthNames[month]} ${year}`;

      for (let i = 0; i < firstDay; i++) {
        grid.appendChild(document.createElement("div"));
      }

      for (let d = 1; d <= lastDay; d++) {
        const dayKey = `${year}-${month}-${d}`;
        const dayDiv = document.createElement("div");
        dayDiv.className = "day";
        
        // Destacar dia de hoje
        if (d === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
          dayDiv.classList.add("today");
        }

        if (habitData[dayKey]) {
          dayDiv.classList.add("marked");
          dayDiv.innerHTML = `<span style="font-size:0.7rem; opacity:0.8">${d}</span><span>${habitData[dayKey]}</span>`;
        } else {
          dayDiv.innerText = d;
        }

        dayDiv.onclick = function() {
          if (habitData[dayKey]) {
            delete habitData[dayKey];
          } else {
            habitData[dayKey] = selectedEmoji;
          }
          save();
          render();
        };
        grid.appendChild(dayDiv);
      }
      updateStats();
    }

    function updateStats() {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const daysInMonth = Object.keys(habitData).filter(key => key.startsWith(`${year}-${month}-`)).length;
      document.getElementById("countDays").innerText = daysInMonth;

      let streak = 0;
      let check = new Date();
      while(true) {
        let k = `${check.getFullYear()}-${check.getMonth()}-${check.getDate()}`;
        if(habitData[k]) { streak++; check.setDate(check.getDate()-1); }
        else break;
      }
      document.getElementById("streakCount").innerText = streak + " üî•";
    }

    function save() { localStorage.setItem("moniteca_calendar", JSON.stringify(habitData)); }

    document.getElementById("prevMonth").onclick = () => { currentDate.setMonth(currentDate.getMonth() - 1); render(); };
    document.getElementById("nextMonth").onclick = () => { currentDate.setMonth(currentDate.getMonth() + 1); render(); };

    render();
  </script>
</body>
</html>
