<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Cosmic Challenge ‚ú®</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
  <meta name="apple-mobile-web-app-title" content="Cosmic Bloom">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="icone.png">
    <link rel="manifest" href="manifest.json">

  <style>
    :root {
      --primary-lavender: #d1c4e9;
      --secondary-berry: #a3617b;
      --accent-gold: #fbc02d;
      --bg-dark-purple: #3a2b4f;
      --bg-light-purple: #5c4b7d;
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.15);
      --text-light: #f8f8f8;
      --text-muted: #e0e0e0;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: var(--text-light);
      background: radial-gradient(circle at bottom left, var(--bg-light-purple) 0%, var(--bg-dark-purple) 100%);
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
    }

    h1, h2, .nav-brand { font-family: 'Playfair Display', serif; font-style: italic; font-weight: 700; color: var(--primary-lavender); }

  .sidebar {
      width: 250px;
      background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-right: 1px solid var(--card-border);
      display: flex;
      flex-direction: column;
      padding: 30px 20px;
      position: fixed;
      height: 100vh;
      z-index: 1000;
      overflow-y: auto;
      box-shadow: 2px 0 15px rgba(0,0,0,0.2);
    }

    .nav-brand { font-size: 2.2rem; text-align: center; margin-bottom: 40px; text-shadow: 0 0 10px rgba(255,255,255,0.2); }
    .nav-link {
      color: var(--text-muted);
      text-decoration: none;
      padding: 14px 18px;
      border-radius: 25px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .nav-link::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.1);
      transition: all 0.4s ease;
    }
    .nav-link:hover::before { left: 0; }
    .nav-link.active {
      background: linear-gradient(45deg, var(--secondary-berry) 0%, var(--primary-lavender) 100%);
      color: white;
      box-shadow: 0 8px 20px rgba(163, 97, 123, 0.4);
      transform: translateX(5px);
    }
    .nav-link i { font-size: 1.3rem; }


    .main-content { margin-left: 250px; padding: 40px; flex: 1; display: flex; flex-direction: column; align-items: center; }

    .challenge-container {
      background: var(--card-bg); border: 1px solid var(--card-border);
      backdrop-filter: blur(10px); padding: 40px; border-radius: 30px;
      width: 100%; max-width: 600px; text-align: center;
    }

    .trophy-row { display: flex; justify-content: center; gap: 20px; margin-bottom: 25px; }
    .trophy { font-size: 2rem; opacity: 0.15; filter: grayscale(1); transition: 0.5s; }
    .trophy.unlocked { opacity: 1; filter: grayscale(0); transform: scale(1.2); }

    .progress-box {
      width: 100%; height: 14px; background: rgba(0,0,0,0.2);
      border-radius: 20px; margin: 25px 0; overflow: hidden; border: 1px solid var(--card-border);
    }
    .progress-fill {
      height: 100%; width: 0%; background: linear-gradient(90deg, var(--secondary-berry), var(--primary-lavender));
      box-shadow: 0 0 15px var(--secondary-berry); transition: width 0.8s ease;
    }

    .challenge-grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(45px, 1fr));
      gap: 12px; width: 100%; max-width: 600px; margin-top: 40px; padding-bottom: 100px;
    }
    .item-node {
      aspect-ratio: 1; background: var(--card-bg); border: 1px solid var(--card-border);
      border-radius: 12px; display: flex; align-items: center; justify-content: center;
      font-weight: 700; color: rgba(255,255,255,0.2); cursor: pointer; transition: 0.3s;
    }
    .item-node.done {
      background: linear-gradient(135deg, var(--secondary-berry), var(--bg-light-purple));
      color: white; border-color: transparent; box-shadow: 0 5px 15px rgba(163, 97, 123, 0.4);
    }

    input[type="number"] {
      background: transparent; border: none; color: var(--accent-gold);
      font-size: 2.5rem; font-weight: 800; width: 140px; text-align: center;
      font-family: 'Poppins', sans-serif; outline: none;
    }

    #resetBtn {
      background: rgba(255, 82, 82, 0.2); border: 1px solid #ff5252;
      color: #ff5252; padding: 10px 20px; border-radius: 15px;
      cursor: pointer; margin-top: 20px; font-weight: bold; transition: 0.3s;
    }
    #resetBtn:active { transform: scale(0.95); background: #ff5252; color: white; }

    @media (max-width: 768px) {
      .sidebar { width: 100%; height: 70px; bottom: 0; top: auto; flex-direction: row; padding: 0; }
      .nav-brand { display: none; }
      .main-content { margin-left: 0; padding: 20px 20px 100px; }
      .challenge-grid { grid-template-columns: repeat(6, 1fr); }
    }
  </style>
</head>
<body>

<nav class="sidebar">
    <div class="nav-brand">Cosmic Bloom</div>
    <a href="livros.html" class="nav-link "><i>üìö</i> Livros</a>
    <a href="challenge.html" class="nav-link active"><i>üèÜ</i> Desafios</a>
    <a href="calendario.html" class="nav-link"><i>üìÖ</i> Agenda</a>
    <a href="favoritos.html" class="nav-link"><i>üíú</i> Favoritos</a>
    <a href="bingo.html" class="nav-link"><i>üéØ</i> Bingo Liter√°rio</a>
    <a href="cores.html" class="nav-link"><i>üåà</i> Paleta Liter√°ria</a>
    <a href="A-z.html" class="nav-link"><i>üÖ∞Ô∏è</i> Desafio A-Z</a>
    <a href="roleta.html" class="nav-link"><i>üìç</i> Roleta</a>
  </nav>

  <main class="main-content">
    <div class="challenge-container">
      <div class="trophy-row">
        <span class="trophy" id="t1">ü•â</span>
        <span class="trophy" id="t2">ü•à</span>
        <span class="trophy" id="t3">ü•á</span>
        <span class="trophy" id="t4">üíé</span>
      </div>

      <h2 style="margin:0;">Leitura Anual</h2>
      
      <div style="margin: 10px 0;">
        <input type="number" id="goalInput" value="50">
      </div>

      <div class="progress-box">
        <div class="progress-fill" id="bar"></div>
      </div>

      <div style="font-size: 1.8rem; font-weight: 700;">
        <span id="doneCount">0</span> <span style="opacity: 0.2;">/</span> <span id="goalDisplay">50</span>
      </div>

      <button id="resetBtn">Zerar Tudo</button>
    </div>

    <div class="challenge-grid" id="grid"></div>
  </main>

<script>
    const goalInput = document.getElementById('goalInput');
    const grid = document.getElementById('grid');
    const doneCountTxt = document.getElementById('doneCount');
    const goalDisplayTxt = document.getElementById('goalDisplay');
    const bar = document.getElementById('bar');
    const resetBtn = document.getElementById('resetBtn');

    // Inicializa√ß√£o de dados
    let progresso = JSON.parse(localStorage.getItem('cosmic_bloom_challenge')) || [];
    let metaSalva = localStorage.getItem('cosmic_bloom_goal') || 50;
    
    goalInput.value = metaSalva;

    function render() {
      const meta = parseInt(goalInput.value) || 0;
      goalDisplayTxt.innerText = meta;
      localStorage.setItem('cosmic_bloom_goal', meta);
      
      grid.innerHTML = '';
      for (let i = 1; i <= meta; i++) {
        const box = document.createElement('div');
        box.className = 'item-node';
        box.innerText = i;
        if (progresso.includes(i)) box.classList.add('done');

        box.onclick = function() {
          if (this.classList.contains('done')) {
            progresso = progresso.filter(n => n !== i);
            this.classList.remove('done');
          } else {
            progresso.push(i);
            this.classList.add('done');
          }
          save();
          updateStats();
        };
        grid.appendChild(box);
      }
      updateStats();
    }

    function updateStats() {
      const feitos = progresso.length;
      const meta = parseInt(goalInput.value) || 1;
      doneCountTxt.innerText = feitos;
      
      const pct = (feitos / meta) * 100;
      bar.style.width = Math.min(pct, 100) + '%';

      document.getElementById('t1').classList.toggle('unlocked', feitos >= 10);
      document.getElementById('t2').classList.toggle('unlocked', feitos >= 25);
      document.getElementById('t3').classList.toggle('unlocked', feitos >= 50);
      document.getElementById('t4').classList.toggle('unlocked', feitos >= meta && feitos > 0);
    }

    function save() {
      localStorage.setItem('cosmic_bloom_challenge', JSON.stringify(progresso));
    }

    goalInput.oninput = render;

    // L√ìGICA DO BOT√ÉO DE ZERAR (DUPLO CLIQUE)
    let resetTimer = null;

    resetBtn.onclick = function() {
      if (!this.classList.contains('confirming')) {
        // Primeiro clique
        this.classList.add('confirming');
        this.innerText = "Clique de novo para Zerar";
        this.style.background = "#ff5252";
        this.style.color = "white";

        resetTimer = setTimeout(() => {
          resetBtn.classList.remove('confirming');
          resetBtn.innerText = "Zerar Tudo";
          resetBtn.style.background = "rgba(255, 82, 82, 0.2)";
          resetBtn.style.color = "#ff5252";
        }, 3000);
      } else {
        // Segundo clique confirmado
        clearTimeout(resetTimer);
        progresso = [];
        save();
        render(); // Reconstr√≥i o grid sem as marca√ß√µes
        
        this.classList.remove('confirming');
        this.innerText = "Zerar Tudo";
        this.style.background = "rgba(255, 82, 82, 0.2)";
        this.style.color = "#ff5252";
      }
    };

    // Chamada inicial importante
    render();
  </script>
</body>
</html>
