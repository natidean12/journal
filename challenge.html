<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Challenge ‚Ä¢ Lux Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <meta name="theme-color" content="#fce4ec">
  <link rel="manifest" href="manifest.json">
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Livros">
  
  <link rel="apple-touch-icon" href="icons/capas.png">
  
  <style>
    :root {
      --primary-pink: #fce4ec;
      --deep-pink: #f06292;
      --sidebar-width: 280px;
      --gold: #ffca28;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: 
        linear-gradient(135deg, rgba(252, 228, 236, 0.9), rgba(248, 187, 208, 0.8)),
        url("https://i.pinimg.com/1200x/2e/cc/84/2ecc84f5fd256602ee86a5a345a6838b.jpg") center/cover fixed;
      background-attachment: fixed;
      display: flex;
      min-height: 100vh;
      /* Ajuste para o iPhone 16 Pro Max n√£o cortar o topo e o fundo */
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* NAVBAR LATERAL (iPad) */
    .navbar {
      width: var(--sidebar-width);
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-right: 1px solid rgba(255, 255, 255, 0.3);
      display: flex; flex-direction: column; padding: 40px 25px; position: fixed; height: 100vh; z-index: 1000;
    }
    .nav-brand { font-size: 2.2rem; font-weight: 800; color: var(--deep-pink); margin-bottom: 30px; text-align: center; }
    .nav-link { color: #7d7d7d; text-decoration: none; padding: 15px 20px; border-radius: 20px; margin-bottom: 10px; display: flex; align-items: center; gap: 15px; font-weight: 600; }
    .nav-link.active { background: white; color: var(--deep-pink); box-shadow: 0 8px 20px rgba(240, 98, 146, 0.15); }

    /* CONTENT AREA */
    .main-content { 
      margin-left: var(--sidebar-width); 
      padding: 40px; 
      width: 100%; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
    }

    /* DASHBOARD CHALLENGE */
    .challenge-card {
      background: white;
      padding: 30px;
      border-radius: 40px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.05);
      text-align: center;
    }

    .trophy-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .trophy { font-size: 1.8rem; filter: grayscale(1); opacity: 0.3; transition: 0.5s; }
    .trophy.unlocked { filter: grayscale(0); opacity: 1; transform: scale(1.2); }

    .progress-bar-container {
      height: 12px;
      background: #fdf2f5;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--deep-pink), #f48fb1);
      transition: width 0.8s ease;
    }

    /* GRID */
    .challenge-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(42px, 1fr));
      gap: 10px;
      width: 100%;
      max-width: 600px;
      margin-top: 30px;
      padding-bottom: 50px; /* Ajustado */
    }
    .item {
      aspect-ratio: 1;
      background: white;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      font-weight: 800;
      color: #eee;
      cursor: pointer;
      transition: 0.3s;
    }
    .item.done {
      background: var(--deep-pink);
      color: white;
      box-shadow: 0 5px 15px rgba(240, 98, 146, 0.3);
    }

    .prediction-box {
      margin-top: 15px;
      padding: 10px;
      background: #fdf2f5;
      border-radius: 15px;
      font-size: 0.85rem;
      color: var(--deep-pink);
      font-weight: 600;
    }

    #resetBtn {
      background: none;
      border: 1px solid #eee;
      color: #ccc;
      padding: 8px 20px;
      border-radius: 15px;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
    }
    #resetBtn.warning { background: #ff5252; color: white; border: none; }

    /* AJUSTES PARA IPHONE 16 PRO MAX */
    @media (max-width: 440px) {
      .navbar { 
        width: 100%; 
        height: calc(75px + env(safe-area-inset-bottom)); 
        top: auto; 
        bottom: 0; 
        flex-direction: row; 
        padding: 10px 10px env(safe-area-inset-bottom); 
        justify-content: space-around; 
        border-right: none;
        border-top: 1px solid rgba(255, 255, 255, 0.3);
      }
      .nav-brand { display: none; }
      .main-content { 
        margin-left: 0; 
        padding: 20px 20px calc(100px + env(safe-area-inset-bottom)); 
      }
      .nav-link { font-size: 0.65rem; flex-direction: column; gap: 4px; padding: 5px; }
      .nav-link span { font-size: 1.3rem; }
      .challenge-grid {
        grid-template-columns: repeat(6, 1fr); /* Melhor visualiza√ß√£o no iPhone */
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-brand">Lux Edition</div>
    <a href="livros.html" class="nav-link"><span>üìñ</span> Livros</a>
    <a href="challenge.html" class="nav-link active"><span>üèÜ</span> Challenge</a>
    <a href="calendario.html" class="nav-link"><span>üìÖ</span> Agenda</a>
    <a href="favoritos.html" class="nav-link"><span>üíú</span> Favoritos</a>
    <a href="bingo.html" class="nav-link"><span>üéØ</span> Bingo</a>
    <a href="cores.html" class="nav-link"><span>üåà</span> Cores</a>
    <a href="a-z.html" class="nav-link"><span>üÖ∞Ô∏è</span> A-Z</a>
    <a href="roleta.html" class="nav-link "><span>üìç</span> Roleta</a>
  </nav>

  <main class="main-content">
    <div class="challenge-card">
      <div class="trophy-container">
        <span class="trophy" id="t1" title="Primeiros 10">ü•â</span>
        <span class="trophy" id="t2" title="Chegou em 25">ü•à</span>
        <span class="trophy" id="t3" title="Metade (50)">ü•á</span>
        <span class="trophy" id="t4" title="Meta Batida!">üíé</span>
      </div>

      <h2 style="color:var(--deep-pink); margin:0">Challenge 2026</h2>
      
      <div style="margin: 10px 0;">
        <span style="color:#888;">Meta:</span>
        <input type="number" id="goalInput" value="50" style="width:60px; border:none; font-weight:bold; color:var(--deep-pink); background:transparent; text-align:center;">
      </div>

      <div class="progress-bar-container">
        <div class="progress-bar" id="bar"></div>
      </div>

      <div style="font-weight: bold; font-size: 1.2rem; color: #555;">
        <span id="doneCount">0</span> / <span id="goalDisplay">50</span>
      </div>

      <div class="prediction-box" id="prediction">
        Marque seu primeiro livro!
      </div>

      <button id="resetBtn">Zerar Tudo</button>
    </div>

    <div class="challenge-grid" id="grid"></div>
  </main>

  <script>
    const goalInput = document.getElementById('goalInput');
    const grid = document.getElementById('grid');
    const doneCountTxt = document.getElementById('doneCount');
    const goalDisplayTxt = document.getElementById('goalDisplay');
    const bar = document.getElementById('bar');
    const resetBtn = document.getElementById('resetBtn');
    const predictionTxt = document.getElementById('prediction');

    let progresso = JSON.parse(localStorage.getItem('moniteca_challenge')) || [];

    function render() {
      const meta = parseInt(goalInput.value) || 0;
      goalDisplayTxt.innerText = meta;
      grid.innerHTML = '';

      for (let i = 1; i <= meta; i++) {
        const box = document.createElement('div');
        box.className = 'item';
        box.innerText = i;
        if (progresso.includes(i)) box.classList.add('done');

        box.onclick = function() {
          if (this.classList.contains('done')) {
            progresso = progresso.filter(n => n !== i);
          } else {
            progresso.push(i);
          }
          save();
          render();
        };
        grid.appendChild(box);
      }
      updateStats();
    }

    function updateStats() {
      const feitos = progresso.length;
      const meta = parseInt(goalInput.value) || 1;
      doneCountTxt.innerText = feitos;
      
      const pct = (feitos / meta) * 100;
      bar.style.width = pct + '%';

      document.getElementById('t1').classList.toggle('unlocked', feitos >= 10);
      document.getElementById('t2').classList.toggle('unlocked', feitos >= 25);
      document.getElementById('t3').classList.toggle('unlocked', feitos >= 50);
      document.getElementById('t4').classList.toggle('unlocked', feitos >= meta && feitos > 0);

      if (feitos > 0) {
        const diaDoAno = Math.floor((new Date() - new Date(new Date().getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24);
        const taxa = feitos / diaDoAno;
        const totalFinal = Math.round(taxa * 365);
        predictionTxt.innerHTML = `‚ú® Ritmo: Voc√™ ler√° <b>${totalFinal}</b> livros at√© o fim do ano!`;
      }
    }

    function save() {
      localStorage.setItem('moniteca_challenge', JSON.stringify(progresso));
      updateStats();
    }

    goalInput.oninput = render;

    let resetLock = false;
    resetBtn.onclick = function() {
      if(!resetLock) {
        resetLock = true;
        this.innerText = "Clique de novo!";
        this.classList.add("warning");
        setTimeout(() => {
          resetLock = false;
          this.innerText = "Zerar Tudo";
          this.classList.remove("warning");
        }, 3000);
      } else {
        progresso = [];
        save();
        render();
      }
    };
    
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js');
    }

    render();
  </script>
</body>
</html>
